metadata:
- description: "\n            This ruleset gives hints for upgrading to quarkus 1.11
    for applications that use Hibernate ORM Elasticsearch\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,10]
  targetTechnology:
  - id: quarkus1
    versionRange: '[11,)'
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: io.quarkus
          artifactId: quarkus-hibernate-search-orm-elasticsearch
    perform:
      iteration:
      - hint:
        - message: "\n                            The default required status for
            Elasticsearch indexes is now yellow.\n                            If you
            have specific requirements and need to wait for indexes to be green on
            startup,\n                            set quarkus.hibernate-search.elasticsearch.schema-management.required-status
            to green.\n                            Refer to the guides below for more
            details about how to return to the previous behaviour.\n                        "
          link:
          - value: ""
            title: Quarkus - Hibernate Search Guide
            href: https://quarkus.io/guides/hibernate-search-orm-elasticsearch
          - value: ""
            title: Quarkus - Migraton Guide 1.11
            href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.11
          title: The default required status for Elasticsearch indexes is now yellow
          category-id: potential
          effort: 1
        over: default
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-10/quarkus1-11-hibernate-elasticsearch.windup.xml
