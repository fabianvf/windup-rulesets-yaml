metadata:
- description: "\n            This ruleset gives hints for upgrading to quarkus 1.11
    for applications that use MongoDB Panache\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,10]
  targetTechnology:
  - id: quarkus1
    versionRange: '[11,)'
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: io.quarkus
          artifactId: quarkus-mongodb-panache
    perform:
      iteration:
      - hint:
        - message: "\n                            A recent change was made to MongoDB
            panache to bring it in to conformity with the Hibernate Panache behavior.
            \n                            Public field accesses on `MongoEntity` and
            `ReactiveMongoEntity` types are now wrapped with the appropriate `get`
            or `set` methods. \n                            In general, you will like
            not see any difference in your application. \n                            However,
            if you have written a custom `get` or `set` method you may notice a change
            in behavior if those custom methods deviate from the standard `get`/`set`
            paradigm. \n                        "
          link:
          - value: ""
            title: Quarkus - Simplified MongoDB with Panache
            href: https://quarkus.io/guides/mongodb-panache
          - value: ""
            title: Quarkus - Migraton Guide 1.11
            href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.11
          title: MongoDB Panache changed to conform with Hibernate Panache behavior
          category-id: potential
          effort: 1
        over: default
  - when:
      or:
      - javaclass:
        - location:
          - INHERITANCE
          references: io.quarkus.mongodb.panache.PanacheMongoEntity
        - location:
          - INHERITANCE
          references: io.quarkus.mongodb.panache.PanacheMongoEntityBase
    perform:
      iteration:
      - hint:
        - message: "\n                            A recent change was applied to MongoDB
            panache to bring it in to conformity with the Hibernate Panache behavior.
            \n                            Public field accesses on `MongoEntity` and
            `ReactiveMongoEntity` types are now wrapped with the appropriate `get`
            or `set` methods. \n                            In general, you will like
            not see any difference in your application. \n                            However,
            if you have written a custom `get` or `set` method you may notice a change
            in behavior if those custom methods deviate from the standard `get`/`set`
            paradigm. \n                        "
          link:
          - value: ""
            title: Quarkus - Simplified MongoDB with Panache
            href: https://quarkus.io/guides/mongodb-panache
          - value: ""
            title: Quarkus - Migraton Guide 1.11
            href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.11
          title: MongoDB Panache changed to conform with Hibernate Panache behavior
          category-id: potential
          effort: 1
        over: default
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-10/quarkus1-11-mongodb-panache.windup.xml
