metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.12
    - Fast-jar as default \n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,11]
  targetTechnology:
  - id: quarkus1
    versionRange: '[12,)'
rules:
  rule:
  - when:
      file:
      - filename: application.properties
    perform:
      hint:
      - message: "\n                            \n                            Fast-jar
          is a new Quarkus application packaging format that is faster to boot, compared
          to our legacy jar packaging. \n                            It was introduced
          several versions ago and it brings many improvements that made us make it
          the new default.\n                                                    \n
          \                       "
        link:
        - value: ""
          title: Quarkus - Migration Guide 1.12
          href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.12#fast-jar-as-default
        title: Fast-jar as default
        category-id: potential
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-fast-jar.windup.xml
