metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.12
    - Quarkus Maven Plugin\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,11]
  targetTechnology:
  - id: quarkus1
    versionRange: '[12,)'
rules:
  rule:
  - when:
      filecontent:
      - pattern: <artifactId>quarkus-maven-plugin</artifactId>
        filename: pom.xml
    perform:
      hint:
      - message: "\n                        \n                        Few things have
          been cleaned up in the Quarkus Maven Plugin.  \n                        Make
          sure the `quarkus-maven-plugin section` of the `pom.xml` of your project
          looks like:\n\n                        ```Xml\n                        <plugin>\n
          \                           <groupId>io.quarkus</groupId>\n                            <artifactId>quarkus-maven-plugin</artifactId>\n
          \                           <version>${quarkus-plugin.version}</version>\n
          \                           <extensions>true</extensions>\n                            <executions>\n
          \                               <execution>\n                                    <goals>\n
          \                                       <goal>build</goal>\n                                        <goal>generate-code</goal>\n
          \                                       <goal>generate-code-tests</goal>\n
          \                                   </goals>\n                                </execution>\n
          \                           </executions>\n                        </plugin>\n
          \                       ```\n                        \n                    "
        link:
        - value: ""
          title: Quarkus - Migration Guide 1.12
          href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.12#quarkus-maven-plugin
        title: Quarkus Maven Plugin
        category-id: potential
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-maven-plugin.windup.xml
