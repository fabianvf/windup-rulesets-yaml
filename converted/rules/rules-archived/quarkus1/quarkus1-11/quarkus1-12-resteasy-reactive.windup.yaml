metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.12
    for applications that use RESTEasy Reactive\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,11]
  targetTechnology:
  - id: quarkus1
    versionRange: '[12,)'
rules:
  rule:
  - when:
      javaclass:
      - location:
        - ANNOTATION
        references: org.jboss.resteasy.annotations.providers.multipart.MultipartForm
    perform:
      iteration:
      - hint:
        - message: "\n                            \n                                In
            `quarkus-resteasy-reactive` Quarkus extension, a couple of the default
            file upload settings have changed:  \n                                \n
            \                               - `quarkus.http.body.delete-uploaded-files-on-end`
            now defaults to `true`  \n                                  The reason
            being that no uploaded files should be left over on the server by default.
            \ \n                                - `quarkus.http.body.uploads-directory`
            now defaults to `${java.io.tmpdir}/uploads`  \n                                  The
            reason being that some application might not have the permissions to write
            to the current working directory.  \n                            \n                        "
          link:
          - value: ""
            title: Quarkus - Migration Guide 1.12
            href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.12#http
          - value: ""
            title: Quarkus - All Configuration Options
            href: https://quarkus.io/guides/all-config
          title: Default file upload settings changed
          category-id: potential
          effort: 1
        over: default
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-resteasy-reactive.windup.xml
