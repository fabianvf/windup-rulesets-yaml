metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.12
    - run.jar \n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,11]
  targetTechnology:
  - id: quarkus1
    versionRange: '[12,)'
rules:
  rule:
  - when:
      file:
      - filename: application.properties
    perform:
      hint:
      - message: "\n                            \n                            The
          biggest change here is that to start your Quarkus application, you should
          now use:\n                            `java -jar target/quarkus-app/quarkus-run.jar`
          (instead of using the versioned `-runner` jar).\n\n                            This
          change will concern all your applications as soon as you have upgraded them
          to 1.12.\n                            \n                            For
          those who want to stick to the legacy jar packaging, they can go back to
          the previous behavior by adding the following property to the `application.properties`:\n
          \                           `quarkus.package.type=legacy-jar`\n                                                    \n
          \                       "
        link:
        - value: ""
          title: Quarkus - Migration Guide 1.12
          href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.12#starting-the-application
        title: Starting the application with the run.jar
        category-id: potential
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-run-jar.windup.xml
