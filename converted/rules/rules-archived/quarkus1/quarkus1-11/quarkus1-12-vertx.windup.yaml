metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.12
    - Vert.x\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,11]
  targetTechnology:
  - id: quarkus1
    versionRange: '[12,)'
rules:
  rule:
  - when:
      javaclass:
      - references: io.vertx.{packages}.{*}
    perform:
      hint:
      - message: "\n                        \n                        The Axle and
          RX Java API from Vert.x are no more exposed, use the Mutiny API instead.\n
          \                       These features were deprecated since February 2020.\n
          \                       \n                    "
        link:
        - value: ""
          title: Quarkus - Accessing Vert.x
          href: https://quarkus.io/guides/vertx#accessing-vert-x
        - value: ""
          title: Quarkus - Migration Guide 1.12
          href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.12#vertx
        title: Removed Axle and RX Java API from Vert.x
        category-id: mandatory
        effort: 5
    where:
    - matches:
      - value: ""
        pattern: (axle|reactivex)
      param: packages
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-11/quarkus1-12-vertx.windup.xml
