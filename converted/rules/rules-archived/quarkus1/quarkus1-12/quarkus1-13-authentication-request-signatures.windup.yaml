metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.13
    - method signature changes in AuthenticationRequest\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,12]
  targetTechnology:
  - id: quarkus1
    versionRange: '[13,)'
rules:
  rule:
  - when:
      javaclass:
      - location:
        - IMPLEMENTS_TYPE
        references: io.quarkus.security.identity.request.AuthenticationRequest
    perform:
      hint:
      - message: "\n                    \n                    New methods signatures
          have been added to the `AuthenticationRequest` interface to allow transportation
          \n                    of additional context information with the request
          such as context path, HTTP header or query parameter values. \n                    If
          you were implementing this interface before, you can now extend `BaseAuthenticationRequest`
          in 1.13 without having to implement the new methods.\n                    \n
          \                   "
        link:
        - value: ""
          title: Quarkus - Migration Guide 1.13
          href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.13#new-methods-signatures-in-authenticationrequest
        title: New methods signatures have been added to the `AuthenticationRequest`
          interface
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-12/quarkus1-13-authentication-request-signatures.windup.xml
