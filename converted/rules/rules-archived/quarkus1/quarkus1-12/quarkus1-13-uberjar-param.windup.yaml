metadata:
- description: "\n            This ruleset gives hints for upgrading to Quarkus 1.13
    - uberjar Maven parameter\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: quarkus1
    versionRange: (,12]
  targetTechnology:
  - id: quarkus1
    versionRange: '[13,)'
rules:
  rule:
  - when:
      filecontent:
      - pattern: /uberJar
        filename: pom.xml
    perform:
      hint:
      - message: "\n                        \n                        The Maven `uberJar`
          parameter has been deprecated since `1.11.2.Final` / `1.12.0.CR1` and have
          now been removed in `1.13`.\n\n                        As a replacement,
          add `quarkus.package.type=uber-jar` to your `application.properties` (or
          e.g. `pom.xml`).\n                        \n                    "
        link:
        - value: ""
          title: Quarkus - Migration Guide 1.13
          href: https://github.com/quarkusio/quarkus/wiki/Migration-Guide-1.13#removal-of-the-maven-uberjar-and-gradle---uber-jar-parameters
        - value: ""
          title: Quarkus - uberJar Creation
          href: https://quarkus.io/guides/maven-tooling#uber-jar-maven
        title: The Maven uberJar parameter has been removed
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-archived/quarkus1/quarkus1-12/quarkus1-13-uberjar-param.windup.xml
