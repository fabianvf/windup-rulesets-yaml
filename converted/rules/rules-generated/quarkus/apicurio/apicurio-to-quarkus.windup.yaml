metadata:
- description: "\n            This ruleset gives hints to migrate apicurio components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: apicurio
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: io.apicurio
          artifactId: apicurio-registry-serdes-avro-serde
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `io.apicurio:apicurio-registry-serdes-avro-serde`
            dependency with the Quarkus dependency `io.quarkus:quarkus-apicurio-registry-avro`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/kafka-schema-registry-avro
          title: Replace the 'apicurio-registry-serdes-avro-serde' dependency with
            Quarkus 'quarkus-apicurio-registry-avro' extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: io.apicurio
        artifactId: apicurio-registry-serdes-avro-serde
    perform:
      hint:
      - message: "\n                        Replace the `io.apicurio:apicurio-registry-serdes-avro-serde`
          dependency with the Quarkus dependency `io.quarkus:quarkus-apicurio-registry-avro`
          \ \n                        Further information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/kafka-schema-registry-avro
        title: Replace the 'apicurio-registry-serdes-avro-serde' dependency with Quarkus
          'quarkus-apicurio-registry-avro' extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-generated/quarkus/apicurio/apicurio-to-quarkus.windup.xml
