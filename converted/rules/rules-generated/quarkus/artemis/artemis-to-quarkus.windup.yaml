metadata:
- description: "\n            This ruleset gives hints to migrate artemis components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: artemis
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.activemq
          artifactId: artemis-jms-client
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.apache.activemq:artemis-jms-client`
            dependency with the Quarkus dependency `io.quarkus:quarkus-artemis-jms`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/jms
          title: Replace the 'artemis-jms-client' dependency with Quarkus 'quarkus-artemis-jms'
            extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.apache.activemq
        artifactId: artemis-jms-client
    perform:
      hint:
      - message: "\n                        Replace the `org.apache.activemq:artemis-jms-client`
          dependency with the Quarkus dependency `io.quarkus:quarkus-artemis-jms`
          \ \n                        Further information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/jms
        title: Replace the 'artemis-jms-client' dependency with Quarkus 'quarkus-artemis-jms'
          extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-generated/quarkus/artemis/artemis-to-quarkus.windup.xml
