metadata:
- description: "\n            This ruleset gives hints to migrate elytron components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: elytron
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.wildfly.security
          artifactId: wildfly-elytron-realm-jdbc
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.wildfly.security:wildfly-elytron-realm-jdbc`
            dependency with the Quarkus dependency `io.quarkus:quarkus-elytron-security-jdbc`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/security-jdbc
          title: Replace the 'wildfly-elytron-realm-jdbc' dependency with Quarkus
            'quarkus-elytron-security-jdbc' extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.wildfly.security
        artifactId: wildfly-elytron-realm-jdbc
    perform:
      hint:
      - message: "\n                        Replace the `org.wildfly.security:wildfly-elytron-realm-jdbc`
          dependency with the Quarkus dependency `io.quarkus:quarkus-elytron-security-jdbc`
          \ \n                        Further information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/security-jdbc
        title: Replace the 'wildfly-elytron-realm-jdbc' dependency with Quarkus 'quarkus-elytron-security-jdbc'
          extension
        category-id: mandatory
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.wildfly.security
          artifactId: wildfly-elytron-realm-ldap
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.wildfly.security:wildfly-elytron-realm-ldap`
            dependency with the Quarkus dependency `io.quarkus:quarkus-elytron-security-ldap`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/security-ldap
          title: Replace the 'wildfly-elytron-realm-ldap' dependency with Quarkus
            'quarkus-elytron-security-ldap' extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.wildfly.security
        artifactId: wildfly-elytron-realm-ldap
    perform:
      hint:
      - message: "\n                        Replace the `org.wildfly.security:wildfly-elytron-realm-ldap`
          dependency with the Quarkus dependency `io.quarkus:quarkus-elytron-security-ldap`
          \ \n                        Further information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/security-ldap
        title: Replace the 'wildfly-elytron-realm-ldap' dependency with Quarkus 'quarkus-elytron-security-ldap'
          extension
        category-id: mandatory
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.wildfly.security
          artifactId: wildfly-elytron-realm-token
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.wildfly.security:wildfly-elytron-realm-token`
            dependency with the Quarkus dependency `io.quarkus:quarkus-elytron-security-oauth2`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/security-oauth2
          title: Replace the 'wildfly-elytron-realm-token' dependency with Quarkus
            'quarkus-elytron-security-oauth2' extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.wildfly.security
        artifactId: wildfly-elytron-realm-token
    perform:
      hint:
      - message: "\n                        Replace the `org.wildfly.security:wildfly-elytron-realm-token`
          dependency with the Quarkus dependency `io.quarkus:quarkus-elytron-security-oauth2`
          \ \n                        Further information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/security-oauth2
        title: Replace the 'wildfly-elytron-realm-token' dependency with Quarkus 'quarkus-elytron-security-oauth2'
          extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-generated/quarkus/elytron/elytron-to-quarkus.windup.xml
