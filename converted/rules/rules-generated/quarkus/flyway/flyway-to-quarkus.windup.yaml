metadata:
- description: "\n            This ruleset gives hints to migrate flyway components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: flyway
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.flywaydb
          artifactId: flyway-core
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.flywaydb:flyway-core`
            dependency with the Quarkus dependency `io.quarkus:quarkus-flyway`  \n
            \                           Further information in the link below.\n                        "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/flyway
          title: Replace the 'flyway-core' dependency with Quarkus 'quarkus-flyway'
            extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.flywaydb
        artifactId: flyway-core
    perform:
      hint:
      - message: "\n                        Replace the `org.flywaydb:flyway-core`
          dependency with the Quarkus dependency `io.quarkus:quarkus-flyway`  \n                        Further
          information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/flyway
        title: Replace the 'flyway-core' dependency with Quarkus 'quarkus-flyway'
          extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-generated/quarkus/flyway/flyway-to-quarkus.windup.xml
