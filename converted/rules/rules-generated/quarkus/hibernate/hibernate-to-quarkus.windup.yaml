metadata:
- description: "\n            This ruleset gives hints to migrate hibernate components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: hibernate
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.hibernate
          artifactId: hibernate-envers
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.hibernate:hibernate-envers`
            dependency with the Quarkus dependency `io.quarkus:quarkus-hibernate-envers`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/hibernate-orm#envers
          title: Replace the 'hibernate-envers' dependency with Quarkus 'quarkus-hibernate-envers'
            extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.hibernate
        artifactId: hibernate-envers
    perform:
      hint:
      - message: "\n                        Replace the `org.hibernate:hibernate-envers`
