metadata:
- description: "\n            This ruleset gives hints to migrate jdbc components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: jdbc
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: com.ibm.db2
          artifactId: jcc
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `com.ibm.db2:jcc` dependency
            with the Quarkus dependency `io.quarkus:quarkus-jdbc-db2`  \n                            Further
            information in the link below.\n                        "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/hibernate-orm
          title: Replace the 'jcc' dependency with Quarkus 'quarkus-jdbc-db2' extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: com.ibm.db2
        artifactId: jcc
    perform:
      hint:
      - message: "\n                        Replace the `com.ibm.db2:jcc` dependency
          with the Quarkus dependency `io.quarkus:quarkus-jdbc-db2`  \n                        Further
          information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/hibernate-orm
        title: Replace the 'jcc' dependency with Quarkus 'quarkus-jdbc-db2' extension
        category-id: mandatory
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
