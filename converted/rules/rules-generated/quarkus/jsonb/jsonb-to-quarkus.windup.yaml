metadata:
- description: "\n            This ruleset gives hints to migrate jsonb components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: jsonb
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.eclipse
          artifactId: yasson
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.eclipse:yasson`
            dependency with the Quarkus dependency `io.quarkus:quarkus-jsonb`  \n
            \                           Further information in the link below.\n                        "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/rest-json
          title: Replace the 'yasson' dependency with Quarkus 'quarkus-jsonb' extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.eclipse
        artifactId: yasson
    perform:
      hint:
      - message: "\n                        Replace the `org.eclipse:yasson` dependency
          with the Quarkus dependency `io.quarkus:quarkus-jsonb`  \n                        Further
          information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/rest-json
        title: Replace the 'yasson' dependency with Quarkus 'quarkus-jsonb' extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-generated/quarkus/jsonb/jsonb-to-quarkus.windup.xml
