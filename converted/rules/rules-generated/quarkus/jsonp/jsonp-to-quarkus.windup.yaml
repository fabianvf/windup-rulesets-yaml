metadata:
- description: "\n            This ruleset gives hints to migrate jsonp components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: jsonp
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.glassfish
          artifactId: jakarta.json
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.glassfish:jakarta.json`
            dependency with the Quarkus dependency `io.quarkus:quarkus-jsonp`  \n
            \                           No specific guide is available.\n                        "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/
          title: Replace the 'jakarta.json' dependency with Quarkus 'quarkus-jsonp'
            extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.glassfish
        artifactId: jakarta.json
    perform:
      hint:
      - message: "\n                        Replace the `org.glassfish:jakarta.json`
          dependency with the Quarkus dependency `io.quarkus:quarkus-jsonp`  \n                        No
          specific guide is available.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/
        title: Replace the 'jakarta.json' dependency with Quarkus 'quarkus-jsonp'
          extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-generated/quarkus/jsonp/jsonp-to-quarkus.windup.xml
