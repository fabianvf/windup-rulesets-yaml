metadata:
- description: "\n            This ruleset gives hints to migrate liquibase components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: liquibase
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.liquibase
          artifactId: liquibase-core
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.liquibase:liquibase-core`
            dependency with the Quarkus dependency `io.quarkus:quarkus-liquibase`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/liquibase
          title: Replace the 'liquibase-core' dependency with Quarkus 'quarkus-liquibase'
            extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.liquibase
        artifactId: liquibase-core
    perform:
      hint:
      - message: "\n                        Replace the `org.liquibase:liquibase-core`
          dependency with the Quarkus dependency `io.quarkus:quarkus-liquibase`  \n
          \                       Further information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/liquibase
        title: Replace the 'liquibase-core' dependency with Quarkus 'quarkus-liquibase'
          extension
        category-id: mandatory
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.liquibase.ext
          artifactId: liquibase-mongodb
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `org.liquibase.ext:liquibase-mongodb`
            dependency with the Quarkus dependency `io.quarkus:quarkus-liquibase-mongodb`
            \ \n                            No specific guide is available.\n                        "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/
          title: Replace the 'liquibase-mongodb' dependency with Quarkus 'quarkus-liquibase-mongodb'
            extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: org.liquibase.ext
        artifactId: liquibase-mongodb
    perform:
      hint:
      - message: "\n                        Replace the `org.liquibase.ext:liquibase-mongodb`
          dependency with the Quarkus dependency `io.quarkus:quarkus-liquibase-mongodb`
          \ \n                        No specific guide is available.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/
        title: Replace the 'liquibase-mongodb' dependency with Quarkus 'quarkus-liquibase-mongodb'
          extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-generated/quarkus/liquibase/liquibase-to-quarkus.windup.xml
