metadata:
- description: "\n            This ruleset gives hints to migrate logging components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: logging
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: biz.paluch.logging
          artifactId: logstash-gelf
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `biz.paluch.logging:logstash-gelf`
            dependency with the Quarkus dependency `io.quarkus:quarkus-logging-gelf`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/centralized-log-management
          title: Replace the 'logstash-gelf' dependency with Quarkus 'quarkus-logging-gelf'
            extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: biz.paluch.logging
        artifactId: logstash-gelf
    perform:
      hint:
      - message: "\n                        Replace the `biz.paluch.logging:logstash-gelf`
          dependency with the Quarkus dependency `io.quarkus:quarkus-logging-gelf`
          \ \n                        Further information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/centralized-log-management
        title: Replace the 'logstash-gelf' dependency with Quarkus 'quarkus-logging-gelf'
          extension
        category-id: mandatory
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: io.sentry
          artifactId: sentry-jul
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `io.sentry:sentry-jul`
            dependency with the Quarkus dependency `io.quarkus:quarkus-logging-sentry`
            \ \n                            Further information in the link below.\n
            \                       "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/logging-sentry
          title: Replace the 'sentry-jul' dependency with Quarkus 'quarkus-logging-sentry'
            extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: io.sentry
        artifactId: sentry-jul
    perform:
      hint:
      - message: "\n                        Replace the `io.sentry:sentry-jul` dependency
          with the Quarkus dependency `io.quarkus:quarkus-logging-sentry`  \n                        Further
          information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/logging-sentry
        title: Replace the 'sentry-jul' dependency with Quarkus 'quarkus-logging-sentry'
          extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-generated/quarkus/logging/logging-to-quarkus.windup.xml
