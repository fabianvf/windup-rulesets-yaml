metadata:
- description: "\n            This ruleset gives hints to migrate picocli components
    to Quarkus extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: picocli
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: info.picocli
          artifactId: picocli
    perform:
      iteration:
      - hint:
        - message: "\n                            Replace the `info.picocli:picocli`
            dependency with the Quarkus dependency `io.quarkus:quarkus-picocli`  \n
            \                           Further information in the link below.\n                        "
          link:
          - value: ""
            title: Quarkus - Guide
            href: https://quarkus.io/guides/picocli
          title: Replace the 'picocli' dependency with Quarkus 'quarkus-picocli' extension
          category-id: mandatory
          effort: 1
        over: default
  - when:
      dependency:
      - value: ""
        groupId: info.picocli
        artifactId: picocli
    perform:
      hint:
      - message: "\n                        Replace the `info.picocli:picocli` dependency
          with the Quarkus dependency `io.quarkus:quarkus-picocli`  \n                        Further
          information in the link below.\n                    "
        link:
        - value: ""
          title: Quarkus - Guide
          href: https://quarkus.io/guides/picocli
        title: Replace the 'picocli' dependency with Quarkus 'quarkus-picocli' extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-generated/quarkus/picocli/picocli-to-quarkus.windup.xml
