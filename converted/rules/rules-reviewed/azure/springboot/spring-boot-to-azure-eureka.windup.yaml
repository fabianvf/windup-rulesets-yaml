metadata:
- description: "\n            Identify eureka dependencies.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: springboot
  targetTechnology:
  - id: azure-aks
  - id: azure-appservice
  - id: azure-container-apps
  tag:
  - eureka
rules:
  rule:
  - when:
      or:
      - project:
        - artifact:
            value: ""
            groupId: org.springframework.cloud
            artifactId: spring-cloud-netflix-eureka{*}
        - artifact:
            value: ""
            groupId: org.springframework.cloud
            artifactId: spring-cloud-starter-netflix-eureka{*}
        - artifact:
            value: ""
            groupId: com.netflix.eureka
            artifactId: '{*}'
    perform:
      hint:
      - message: "\n                        \n                        The application
          uses Eureka.\n\n                        Make sure you configure Eureka with
          the following properties:\n\n                        ```\n                        eureka.instance.prefer-ip-address=true\n
          \                       eureka.instance.hostname=register-service    # no
          localhost\n                        ```\n                        \n                    "
        link:
        - value: ""
          title: Distributed Tracing
          href: https://docs.microsoft.com/azure/azure-monitor/app/distributed-tracing
        title: eureka
        category-id: information
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/azure/springboot/spring-boot-to-azure-eureka.windup.xml
