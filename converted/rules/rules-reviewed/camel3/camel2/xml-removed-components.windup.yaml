metadata:
- description: "\n            Rules for changes in XML file (e.g. pom.xml) to run
    on Apache Camel 3\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  sourceTechnology:
  - id: camel
    versionRange: '[2,3)'
  targetTechnology:
  - id: camel
    versionRange: '[3,)'
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
          artifactId: camel-linkedin
    perform:
      hint:
      - message: '`org.apache.camel:camel-linkedin` artifact has been removed in Apache
          Camel 3 so it won''t be available'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: Removed components'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_removed_components
        title: '`org.apache.camel:camel-linkedin` artifact has been removed'
        category-id: mandatory
        effort: 7
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
          artifactId: camel-linkedin-starter
    perform:
      hint:
      - message: '`org.apache.camel:camel-linkedin-starter` artifact has been removed
          in Apache Camel 3 so it won''t be available'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: Removed components'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_removed_components
        title: '`org.apache.camel:camel-linkedin-starter` artifact has been removed'
        category-id: mandatory
        effort: 7
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
          artifactId: camel-script
    perform:
      hint:
      - message: '`org.apache.camel:camel-script` artifact has been deprecated in
          Apache Camel 2 and removed in Apache Camel 3 as there is no support for
          javax.script, which is also deprecated in the JDK and to be removed from
          Java 11 onwards.'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: JAVAX.SCRIPT'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_javax_script
        title: '`org.apache.camel:camel-script` artifact has been removed'
        category-id: mandatory
        effort: 7
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
          artifactId: camel-script-starter
    perform:
      hint:
      - message: '`org.apache.camel:camel-script-starter` artifact has been deprecated
          in Apache Camel 2 and removed in Apache Camel 3 as there is no support for
          javax.script, which is also deprecated in the JDK and to be removed from
          Java 11 onwards.'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: JAVAX.SCRIPT'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_javax_script
        title: '`org.apache.camel:camel-script-starter` artifact has been removed'
        category-id: mandatory
        effort: 7
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
          artifactId: camel-jibx
    perform:
      hint:
      - message: '`org.apache.camel:camel-jibx` artifact has been deprecated in Apache
          Camel 2 and removed in Apache Camel 3 because it did not support JDK8.'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: Removed components'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_removed_components
        title: '`org.apache.camel:camel-jibx` artifact has been removed'
        category-id: mandatory
        effort: 7
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
          artifactId: camel-jibx-starter
    perform:
      hint:
      - message: '`org.apache.camel:camel-jibx-starter` artifact has been deprecated
          in Apache Camel 2 and removed in Apache Camel 3 because it did not support
          JDK8.'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: Removed components'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_removed_components
        title: '`org.apache.camel:camel-jibx-starter` artifact has been removed'
        category-id: mandatory
        effort: 7
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
          artifactId: camel-boon
    perform:
      hint:
      - message: '`org.apache.camel:camel-boon` artifact has been deprecated in Apache
          Camel 2 and removed in Apache Camel 3 because it did not support JDK9 and
          later.'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: Removed components'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_removed_components
        title: '`org.apache.camel:camel-boon` artifact has been removed'
        category-id: mandatory
        effort: 7
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
          artifactId: camel-boon-starter
    perform:
      hint:
      - message: '`org.apache.camel:camel-boon-starter` artifact has been deprecated
          in Apache Camel 2 and removed in Apache Camel 3 because it did not support
          JDK9 and later.'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: Removed components'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_removed_components
        title: '`org.apache.camel:camel-boon-starter` artifact has been removed'
        category-id: mandatory
        effort: 7
  - when:
      or:
      - xmlfile:
        - namespace:
          - value: ""
            prefix: c
            uri: http://camel.apache.org/schema/spring
          matches: //*/c:from/@uri[windup:matches(self::node(), 'twitter-streaming:{*}')]
        - namespace:
          - value: ""
            prefix: c
            uri: http://camel.apache.org/schema/blueprint
          matches: //*/c:from/@uri[windup:matches(self::node(), 'twitter-streaming:{*}')]
        filecontent:
        - pattern: from("twitter-streaming:{*}
          filename: '{*}.java'
    perform:
      hint:
      - message: '`twitter-streaming` component has been deprecated in Apache Camel
          2 and removed in Apache Camel 3 because it relied on the deprecated Twitter
          Streaming API and is no longer functional.'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: Removed components'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_removed_components
        title: '`twitter-streaming` component has been removed'
        category-id: mandatory
        effort: 7
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
          artifactId: camel-restlet
    perform:
      hint:
      - message: '`org.apache.camel:camel-restlet` artifact has been deprecated in
          Apache Camel 2 and removed in Apache Camel 3. Use any of the other REST
          capable components, such as `camel-rest`, `camel-jetty`, `camel-netty-http`
          or `camel-undertow`'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: Removed components'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_removed_components
        - value: ""
          title: Deprecate and remove camel-restlet as it's not actively maintained
          href: https://issues.apache.org/jira/browse/CAMEL-14060
        title: '`org.apache.camel:camel-restlet` artifact has been removed'
        category-id: mandatory
        effort: 3
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
          artifactId: camel-core-starter
    perform:
      hint:
      - message: '`org.apache.camel:camel-core-starter` artifact has been removed
          and split into several modules. Please add the relevant starter artifacts
          to your pom.xml file.'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: Camel Core'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_modularization_of_camel_core
        title: '`org.apache.camel:camel-core-starter` artifact has been removed'
        category-id: mandatory
        effort: 7
  - when:
      or:
      - xmlfile:
        - namespace:
          - value: ""
            prefix: m
            uri: http://maven.apache.org/POM/4.0.0
          matches: /m:project/m:build/m:plugins/m:plugin[m:groupId='org.apache.camel'
            and m:artifactId='camel-maven-plugin']/m:executions/m:execution/m:goals[m:goal='validate'
            or m:goal='route-coverage']
          in: pom.xml
        - namespace:
          - value: ""
            prefix: m
            uri: http://maven.apache.org/POM/4.0.0
          matches: /m:project/m:profiles/m:profile/m:build/m:plugins/m:plugin[m:groupId='org.apache.camel'
            and m:artifactId='camel-maven-plugin']/m:executions/m:execution/m:goals[m:goal='validate'
            or m:goal='route-coverage']
          in: pom.xml
    perform:
      hint:
      - message: 'The `camel-maven-plugin` has been split up into two Maven plugins:
          `camel-maven-plugin` and `camel-report-maven-plugin`. The `camel-maven-plugin`
          contains the `run` goal which is intended for quickly running Camel applications.
          The `camel-report-maven-plugin` has the `validate` and `route-coverage`
          goals which is used for generating reports of your Camel projects by validating
          Camel endpoint URIs and performing route coverage reports. Please use the
          `org.apache.camel:camel-report-maven-plugin` in this case.'
        link:
        - value: ""
          title: 'Camel 3 - Migration Guide: Camel Maven Plugin'
          href: https://camel.apache.org/manual/latest/camel-3-migration-guide.html#_migrating_camel_maven_plugins
        title: '`org.apache.camel:camel-maven-plugin` has been split'
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/camel3/camel2/xml-removed-components.windup.xml
