          search: camel-rxjava2
          type: REPLACE
          name: camel-rxjava2-replace
        title: '`org.apache.camel:camel-rxjava2` artifact has been renamed'
        category-id: mandatory
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.apache.camel
