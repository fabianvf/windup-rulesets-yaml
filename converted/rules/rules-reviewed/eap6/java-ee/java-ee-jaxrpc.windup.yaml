metadata:
- description: "\n            This ruleset provides generic migration knowledge for
    the Java EE specification\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,2.3.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,2.3.0.Final
  sourceTechnology:
  - id: java-ee
  targetTechnology:
  - id: eap
    versionRange: '[6,)'
  tag:
  - jax-rpc
  - soap
rules:
  rule:
  - when:
      javaclass:
      - location:
        - INHERITANCE
        references: javax.xml.rpc.handler.GenericHandler
        as: default
    perform:
      classification:
      - description:
        - "\n                    \n                        The \"javax.xml.rpc.handler.GenericHandler\"
          class implements the Handler interface.\n                        SOAP Message
          Handler developers should typically subclass GenericHandler class unless\n
          \                       the Handler class needs another class as a superclass.
          It is a convenience abstract\n                        class that makes writing
          Handlers easy. GenericHandler provides default implementations\n                        of
          the lifecycle methods init and destroy and also different handle methods.\n
          \                       \n                    "
        link:
        - value: ""
          title: Java EE RPC Generic Handler API
          href: http://docs.oracle.com/cd/E17802_01/webservices/webservices/docs/1.6/api/javax/xml/rpc/handler/GenericHandler.html
        tag:
        - jax-rpc
        - soap
        title: JAX-RPC Generic Handler
        category-id: optional
        issue-display-mode: detail-only
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/java-ee/java-ee-jaxrpc.windup.xml
