metadata:
- description: "\n            This ruleset provides generic migration knowledge from
    the Seam 2 UI controls to pure JSF 2 UI Controls\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,2.3.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,2.3.0.Final
  sourceTechnology:
  - id: java-ee
  - id: eap
    versionRange: '[5,6)'
  - id: seam
    versionRange: '[2.0,2.1,2.2,2.3]'
  targetTechnology:
  - id: eap
    versionRange: '[6,8)'
  tag:
  - seam
  - jsf
rules:
  rule:
  - when:
      xmlfile:
      - matches: //*[namespace-uri()='http://jboss.com/products/seam/taglib']
    perform:
      classification:
      - description:
        - "\n                        This JSF template includes references to the
          Seam 2.x tag library.\n                        Seam 2.2 and earlier is not
          supported on JBoss EAP 6 and above.\n\n                        There are
          two options available:\n\n                        1. Continue using Seam
          2.x. This approach is low effort but the application will not use a tested
          and supported library and it may not work on EAP 7 at all.\n                        2.
          Switch to standard CDI beans and migrate to JSF 2.2 UI tags. This will require
          significant migration effort.\n\n                    "
        link:
        - value: ""
          title: Enable Applications To Use Older Versions of JSF
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-JSF_changes
        - value: ""
          title: JBoss EAP 5 Component Upgrade Reference
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.0/html-single/migration_guide/#migrate-eap5-component-upgrade-reference
        - value: ""
          title: How to use JSF 1.2 with EAP 7?
          href: https://access.redhat.com/solutions/2773121
        tag:
        - seam
        - jsf
        title: JSF Seam 2.x tag library usage
        effort: 1
        category-id: mandatory
        issue-display-mode: all
  - when:
      xmlfile:
      - matches: //*[namespace-uri()='http://jboss.org/schema/seam/taglib']
    perform:
      classification:
      - description:
        - "\n                        This JSF template includes references to the
          Seam 2.3 library.\n                        Seam 2.3 is supported on JBoss
          EAP 6, however it is no longer supported\n                        on JBoss
          EAP 7 and above.\n\n                        There are two options available:\n\n
          \                       1. Continue using Seam 2.3. This approach is low
          effort but the application will not use a tested and supported library and
          it may not work on EAP 7 at all.\n                        2. Switch to standard
          CDI beans and migrate to JSF 2.2 UI tags. This will require significant
          migration effort.\n\n                        The provided links describe
          the issue in more detail.\n                    "
        link:
        - value: ""
          title: JBoss EAP 5 Component Upgrade Reference
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.0/html-single/migration_guide/#migrate-eap5-component-upgrade-reference
        tag:
        - seam
        - jsf
        title: JSF Seam 2.3 tag library usage
        effort: 1
        category-id: mandatory
        issue-display-mode: all
  - when:
      or:
      - xmlfile:
        - namespace:
          - value: ""
            prefix: s
            uri: http://jboss.com/products/seam/taglib
          matches: //s:button
        - namespace:
          - value: ""
            prefix: s
            uri: http://jboss.org/schema/seam/taglib
          matches: //s:button
    perform:
      hint:
      - message: "\n                        Seam UI's `<s:button>` JSF control should
          be replaced by `<h:button>`.\n                        There are differences
          in attributes, for example the _action_ attribute maps to _outcome_ and
          there is no _propagation_ attribute.\n                    "
        link:
        - value: ""
          title: Seam 2 UI controls migration to JSF
          href: https://access.redhat.com/documentation/en-us/Red_Hat_JBoss_Web_Framework_Kit/2.7/html/Seam_Guide/_seam_2_ui_controls_migration_to_jsf.html
        tag:
        - seam
        - jsf
        quickfix:
        - replacement: h:button
          search: s:button
          type: REPLACE
          name: sbutton-qf
        title: JSF Seam 2 UI control s:button
        category-id: mandatory
        effort: 1
