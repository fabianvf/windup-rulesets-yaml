metadata:
- description: "\n            This ruleset provides analysis of JBoss EAP 4 configuration
    XML files that may require individual attention\n            when migrating to
    JBoss EAP 6+. Mainly deals with datasources, JBoss Web and EJB configuration.\n
    \       "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,2.3.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,2.3.0.Final
  sourceTechnology:
  - id: eap
    versionRange: '[4,5)'
  targetTechnology:
  - id: eap
    versionRange: '[6,)'
  tag:
  - jboss-web
  - datasource
  - ejb
rules:
  rule:
  - when:
      xmlfile:
      - matches: /datasources/local-tx-datasource/connection-url[contains(text(),'jdbc:postgres')]
        in: '{*}-ds.xml'
    perform:
      hint:
      - message: "\n                        This is a JDBC URL, which describes the
          basic information about\n                        where and how to connect
          to the database.\n                        This particular URL points to
          a PostgreSQL database.\n\n                        In EAP 6, the databases
          are configured in these steps:\n\n                        1. Add the JDBC
          driver as an EAP 6 module. Download it [here](https://jdbc.postgresql.org/download.html).\n
          \                       2. Create a datasource (actual values need to be
          changed):\n                            ```\n                            $
          EAP_HOME/bin/jboss-cli --connect\n                            [standalone@localhost:9999
          /] data-source add --name=ExampleDS --jndi-name=java:/ExampleDS \\\\\n                                --connection-url=...
          --driver-name=postgresql \\\\\n                                --user-name=...
          --password=...\n                            ```\n                        3.
          Use the datasource according to JPA 2.0 standards.\n                    "
        link:
        - value: ""
          title: 'JBoss EAP 6 Migration: Update the DataSource Configuration'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#Update_the_DataSource_Configuration
        - value: ""
          title: JBoss EAP 6 Datasource Configuration
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#sect-Datasource_Configuration
        tag:
        - datasource
        - postgresql
        title: PostgreSQL JDBC URL
        category-id: mandatory
        effort: 5
  - when:
      xmlfile:
      - matches: /datasources/local-tx-datasource/connection-url[contains(text(),'jdbc:oracle')]
        in: '{*}-ds.xml'
    perform:
      hint:
      - message: "\n                        This is a JDBC URL, which describes the
          basic information about\n                        where and how to connect
          to the database.\n                        This particular URL points to
          an Oracle Database.\n\n                        In EAP 6, the databases are
          configured in these steps:\n\n                        1. Add the JDBC driver
          as an EAP 6 module. Download it [here](http://www.oracle.com/technetwork/database/features/jdbc/index-091264.html).\n
          \                       2. Create a datasource (actual values need to be
          changed):\n                            ```\n                            $
          EAP_HOME/bin/jboss-cli --connect\n                            [standalone@localhost:9999
          /] data-source add --name=ExampleDS --jndi-name=java:/ExampleDS \\\\\n                                --connection-url=...
          --driver-name=oracle \\\\\n                                --user-name=...
          --password=...\n                            ```\n                        3.
          Use the datasource according to JPA 2.0 standards.\n\n                            ```\n
          \                           @PersistenceContext EntityManager em;\n                            ```\n
          \                   "
        link:
        - value: ""
          title: JBoss EAP 6 Datasource Configuration
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#sect-Datasource_Configuration
        tag:
        - datasource
        - oracle
        title: Oracle Database JDBC URL
        category-id: mandatory
        effort: 5
  - when:
      xmlfile:
      - matches: /datasources/local-tx-datasource/connection-url[contains(text(),'jdbc:sqlserver')]
        in: '{*}-ds.xml'
    perform:
      hint:
      - message: "\n                      \n                        This is a JDBC
          URL, which describes the basic information about\n                        where
          and how to connect to the database.\n                        This particular
          URL points to an Microsoft SQL Server.\n\n                        In EAP
          6, the databases are configured in these steps:\n\n                        1.
          Add the JDBC driver as an EAP 6 module. Download it [here](https://msdn.microsoft.com/en-us/sqlserver/aa937724.aspx).\n
          \                       2. Create a datasource (actual values need to be
          changed):\n                            ```\n                            $
          EAP_HOME/bin/jboss-cli --connect\n                            [standalone@localhost:9999
          /] data-source add --name=ExampleDS --jndi-name=java:/ExampleDS \\\\\n                                --connection-url=...
          --driver-name=mssql \\\\\n                                --user-name=...
          --password=...\n                            ```\n                        3.
          Use the datasource according to JPA 2.0 standards.\n\n                            ```\n
          \                           @PersistenceContext EntityManager em;\n                            ```\n
          \                     \n                    "
        link:
        - value: ""
          title: JBoss EAP 6 Datasource Configuration
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#sect-Datasource_Configuration
        tag:
        - datasource
        title: Microsoft SQL Server JDBC URL
        category-id: mandatory
        effort: 5
  - when:
      xmlfile:
      - matches: /Server/Service/Connector/@port
        in: server.xml
    perform:
      hint:
      - message: "\n                        \n                        The `<Connector
          port=\"...\"/>` attribute specifies the port\n                        on
          which JBoss Web listens for requests.\n                        In JBoss
          EAP 6, set the port number using JBoss CLI or a web console:\n                        ```\n
          \                       :read-children-names(child-type=interface)\n                        /subsystem=web/connector=http/:read-resource\n
          \                       ## Notice the \"socket-binding\" => \"http\"\n                        /socket-binding-group=standard-sockets/socket-binding=http/:read-resource\n
          \                       ## Now set the HTTP port to what you need.\n                        /socket-binding-group=standard-sockets/socket-binding=http/:write-attribute(name=port,
          value=80)\n                        ```\n                        \n                    "
        link:
        - value: ""
          title: JBoss EAP 6 - Socket Binding Groups
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#sect-Socket_Binding_Groups
        - value: ""
          title: JBoss EAP 6 - Interfaces
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/administration_and_configuration_guide/#sect-Interfaces
        tag:
        - configuration
        - port
        - web
        title: JBoss Web connector port
        category-id: mandatory
        effort: 1
  - when:
      xmlfile:
      - matches: /Server/Service/Connector/@protocol
        in: server.xml
    perform:
      hint:
      - message: "\n                        \n                        The `<Connector
          protocol=\"...\"/>` attribute specifies the protocol\n                        of
          the particular JBoss Web connector.\n                        In JBoss EAP
          6, set the protocol using JBoss CLI or a web console:\n                        ```\n
          \                       :read-children-names(child-type=interface)\n                        /subsystem=web/connector=http/:read-resource\n
          \                       /subsystem=web/connector=http/:write-attribute(name=protocol,
          value=HTTP/1.1)\n                        ##  To enable NIO protocol:\n                        /subsystem=web/connector=http/:write-attribute(name=protocol,
          value=org.apache.coyote.http11.Http11NioProtocol)\n                        ```\n
          \                       \n                    "
        link:
        - value: ""
          title: Setup a thread pool for an HTTP Connector
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#Define_Thread_Pools_for_HTTP_Connector_in_JBoss_Enterprise_Application_Platform
        tag:
        - protocol
        - web
        title: JBoss Web connector protocol
        category-id: mandatory
        effort: 1
  - when:
      xmlfile:
      - matches: /Server/Service/Connector/@maxThreads
        in: server.xml
    perform:
      hint:
      - message: "\n                        \n                        The `<Connector
          maxThreads=\"...\"/>` attribute specifies the\n                        maximum
          number of JBoss Web Connector threads.\n                        In JBoss
          EAP 6, the\n                        [connections do not map 1:1 to threads](https://access.redhat.com/solutions/389513),\n
          \                       thanks to use of `javax.nio`. There can be more
          connection\n                        served by less threads.\n\n                        You
          can set the maximum number of connections using JBoss CLI or a web console:\n
          \                       ```\n                        /subsystem=web/connector=http/:write-attribute(name=max-connections,
          value=200)\n                        ```\n                        The default
          is 512 per CPU core.\n\n                        You can limit the number
          of threads using JBoss CLI or a web console:\n                        ```\n
          \                       /subsystem=web/connector=http/:read-resource\n                        ##
          \ Define a thread factory\n                        /subsystem=threads/thread-factory=http-connector-factory:add(thread-name-pattern=\"HTTP-%t\",
          priority=\"9\", group-name=\"uq-thread-pool\")\n                        ##
          \ Create an executor\n                        /subsystem=threads/unbounded-queue-thread-pool=uq-thread-pool:add(thread-factory=\"http-connector-factory\",
          keepalive-time=\\{time=30, unit=\"seconds\"}, max-threads=30)\n                        ##
          \ Make the HTTP web connector use this thread pool\n                        /subsystem=web/connector=http:write-attribute(name=executor,
          value=\"uq-thread-pool\")\n                        ```\n                        \n
          \                   "
        link:
        - value: ""
          title: Setup a thread pool for an HTTP Connector
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#Define_Thread_Pools_for_HTTP_Connector_in_JBoss_Enterprise_Application_Platform
        - value: ""
          title: Define Thread Pools for HTTP Connector in JBoss EAP 6
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#Define_Thread_Pools_for_HTTP_Connector_in_JBoss_Enterprise_Application_Platform
        tag:
        - http
        - web
        title: JBoss Web connector - maximal number of threads
        category-id: mandatory
        effort: 1
  - when:
      xmlfile:
      - matches: /Server/Service/Connector/@connectionTimeout
        in: server.xml
    perform:
      hint:
      - message: "\n                        \n                        The `<Connector
          connectionTimeout=\"...\"/>` attribute specifies the connection timeout\n
          \                       of the particular JBoss Web connector.\n                        In
          JBoss EAP 6, set the connection timeout using a system property:\n                        ```\n
          \                       /system-property=org.apache.coyote.ajp.DEFAULT_CONNECTION_TIMEOUT/:add(value=600000)\n
          \                       /system-property=org.apache.coyote.http11.DEFAULT_CONNECTION_TIMEOUT/:add(value=120000)\n
          \                       ```\n                        \n                    "
        link:
        - value: ""
          title: Map HTTP/HTTPS/AJP Connector Attributes
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-JBoss_Web_Component_Changes
        tag:
        - http
        - web
        title: JBoss Web connector connection timeout
        category-id: mandatory
        effort: 1
  - when:
      xmlfile:
      - matches: /Server/Service/Connector/@emptySessionPath
        in: server.xml
    perform:
      hint:
      - message: "\n                        \n                        JBoss Web's
          `emptySessionPath` option sets the path of a session cookie to '/'.\n                        In
          JBoss EAP 6, the path is set in a web framework, or in `web.xml`:\n                        ```xml\n
          \                       <session-config>\n                            <cookie-config>\n
          \                               <path>/</path>\n                                <http-only>true</http-only>\n
          \                               <secure/>\n                            </cookie-config>\n
          \                           <tracking-mode>COOKIE</tracking-mode>\n                        </session-config>\n
          \                       ```\n                        Not to be confused
          with Undertow's `path` which sets the session files storage path.\n                        \n
          \                   "
        link:
        - value: ""
          title: JBoss EAP 6 Web Subsystem
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#chap-Web_Subsystem
        tag:
        - http
        - web
        title: JBoss Web HTTP connector - empty path of the session cookie
        category-id: mandatory
        effort: 1
  - when:
      xmlfile:
      - matches: /Server/Service/Connector/@enableLookups
        in: server.xml
    perform:
      hint:
      - message: "\n                        \n                        The `<Connector
          enableLookups=\"...\"/>` attribute\n                        enables DNS
          lookup through `request.getRemoteHost()`.\n                        Define
          this setting using JBoss CLI or the web console.\n                        ```\n
          \                       /subsystem=web/connector=http:write-attribute(name=enable-lookups,
          value=true)\n                        ```\n                        \n                    "
        link:
        - value: ""
          title: Map HTTP/HTTPS/AJP Connector Attributes
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-JBoss_Web_Component_Changes
        - value: ""
          title: JBoss EAP 6 Web Subsystem
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#chap-Web_Subsystem
        tag:
        - http
        - web
        title: JBoss Web connector DNS lookups
        category-id: mandatory
        effort: 1
  - when:
      xmlfile:
      - matches: /Server/Service/Connector/@redirectPort
        in: server.xml
    perform:
      hint:
      - message: "\n                        \n                        The `<Connector
          redirectPort=\"...\"/>` attribute\n                        specifies  a
          port number to be used in cases of redirection; the common ones being redirection
          to secure (HTTPS) or AJP connector.\n\n                        Define this
          setting using JBoss CLI or the web console.\n                        ```\n
          \                       /subsystem=web/connector=http:write-attribute(name=redirect-port,
          value=8433)\n                        ```\n                        \n                    "
        link:
        - value: ""
          title: Map HTTP/HTTPS/AJP Connector Attributes
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-JBoss_Web_Component_Changes
        tag:
        - http
        - web
        title: JBoss Web HTTP connector port for redirections
        category-id: mandatory
        effort: 1
  - when:
      xmlfile:
      - matches: /Server/Service/Connector/@scheme
        in: server.xml
    perform:
      hint:
      - message: "\n                        \n                        The `<Connector
          scheme=\"...\"/>` attribute\n                        specifies the web connector
          scheme, such as HTTP or HTTPS.\n\n                        Define this setting
          using JBoss CLI or the web console.\n                        ```\n                        /subsystem=web/connector=http:write-attribute(name=scheme,
          value=http)\n                        ```\n                        \n                    "
        link:
        - value: ""
          title: Map HTTP/HTTPS/AJP Connector Attributes
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-JBoss_Web_Component_Changes
        tag:
        - http
        - web
        title: JBoss Web connector scheme
        category-id: mandatory
        effort: 1
  - when:
      xmlfile:
      - matches: /Server/Service/Connector[@secure='true']
        in: server.xml
    perform:
      hint:
      - message: "\n                        \n                        The `secure`
          option tells the browser (or other HTTP clients) to only send the cookie
          over SSL connections.\n                        This means the cookie will
          not be available to any part of the site that is not secure.\n                        If
          you serve both protocols, the non-secure http connection will then use URL
          re-writing with the long \";jsessionid=XXXXXXX\" appended to every URL.\n\n
          \                       You should set this to true ONLY if you are only
          serving https content, for mixed content this setting in NOT recomended.\n\n
          \                       Define this setting using JBoss CLI or the web console.\n
          \                       ```\n                        /subsystem=web/connector=http:write-attribute(name=secure,
          value=true)\n                        ```\n                        \n                    "
        link:
        - value: ""
          title: Map HTTP/HTTPS/AJP Connector Attributes
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-JBoss_Web_Component_Changes
        tag:
        - http
        - web
        title: JBoss Web HTTP connector - the secure option
        category-id: mandatory
        effort: 1
  - when:
      xmlfile:
      - matches: /Server/Service/Engine/@jvmRoute
        in: server.xml
    perform:
      hint:
      - message: "\n                        \n                        In JBoss Web,
          the `jvmRoute` attribute of the Engine element allows the load balancer
          to match requests\n                        to the JVM currently responsible
          for updating the relevant session.\n                        It does this
          by appending the name of the JVM to the `JSESSIONID` of the request,\n                        and
          matching this against the worker name provided in `workers.properites`.\n\n
          \                       In JBoss EAP 6,\n                        the `jvmRoute`
          is set to the same value as the server name.\n                        If
          you need to customize it, you can use a command like the following.\n                        Replace
          or remove the `/profile=ha portion` of the command, depending on which profile
          you use or\n                        whether you use a standalone server.\n
          \                       Replace the string `CUSTOM_ROUTE_NAME` with your
          custom jvmRoute name.\n\n                        ```\n                        /profile=ha/subsystem=web:write-attribute(name=\"instance-id\",
          value=\"CUSTOM_ROUTE_NAME\")\n                        ```\n\n                        The
          default can be overriden by setting the `jvmRoute` system property.\n                        \n
          \                   "
        link:
        - value: ""
          title: JBoss EAP 6 HTTP Clustering and Load Balancing
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#Configure_the_Enterprise_Application_Platform_to_Accept_Requests_From_an_External_HTTPD1
        - value: ""
          title: JBoss EAP 6 System properties
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#System_Properties
        tag:
        - http
        - web
        title: JBoss Web HTTP - jvmRoute
        category-id: mandatory
        effort: 3
  - when:
      xmlfile:
      - matches: /jboss/container-configurations/container-configuration[@extends='Standard
          Stateless SessionBean']
        in: jboss.xml
    perform:
      hint:
      - message: "\n                        \n                        JBoss EAP 4
          and 5 allow overriding the container settings in `jboss.xml` files.\n                        Extending
          `\"Standard Stateless SessionBean\"` allows configuring the instance pool.\n
          \                       Bean-specific instance pool can be set with one
          line in JBoss EAP 6 management CLI.\n                        \n                    "
        link:
        - value: ""
          title: 'JBoss EAP 6 Migration Guide: Replace the jboss.xml File'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-EJB_Changes
        - value: ""
          title: Assign Bean Pools for Session and Message-Driven Beans
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#Assign_Bean_Pools_for_Session_and_Message-Driven_Beans
        - value: ""
          title: jboss.xml DTD
          href: http://www.jboss.org/j2ee/dtd/jboss_5_0.dtd
        - value: ""
          title: The EJB Container
          href: https://access.redhat.com/documentation/en-us/jboss_enterprise_application_platform/5/html-single/administration_and_configuration_guide/index#EJBs_on_JBoss-The_EJB_Container
        tag:
        - http
        - web
        title: JBoss EAP 4 EJB container configuration
        category-id: mandatory
        effort: 3
  - when:
      xmlfile:
      - matches: /jboss/container-configurations/container-configuration[@extends='Clustered
          Stateless SessionBean']
        in: jboss.xml
    perform:
      hint:
      - message: "\n                        \n                        JBoss EAP 4
          allows overriding the container settings in `jboss.xml` files.\n                        Extending
          `\"Clustered Stateless SessionBean\"` allows configuring the instance pool.\n
          \                       Bean-specific instance pool can be set with one
          line in JBoss EAP 6 management CLI.\n                        \n                    "
        link:
        - value: ""
          title: 'JBoss EAP 6 Migration Guide: Replace the jboss.xml File'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-EJB_Changes
        - value: ""
          title: Assign Bean Pools for Session and Message-Driven Beans
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#Assign_Bean_Pools_for_Session_and_Message-Driven_Beans
        - value: ""
          title: jboss.xml DTD
          href: http://www.jboss.org/j2ee/dtd/jboss_5_0.dtd
        - value: ""
          title: The EJB Container
          href: https://access.redhat.com/documentation/en-us/jboss_enterprise_application_platform/5/html-single/administration_and_configuration_guide/index#EJBs_on_JBoss-The_EJB_Container
        tag:
        - ejb
        - pool
        title: JBoss EAP 4 EJB container configuration
        category-id: mandatory
        effort: 3
  - when:
      xmlfile:
      - matches: /jboss/container-configurations/container-configuration[@extends='Standard
          Message Driven Bean']
        in: jboss.xml
    perform:
      hint:
      - message: "\n                        \n                        JBoss EAP 4
          and 5 allow overriding the container settings in `jboss.xml` files.\n                        Extending
          `\"Standard Message Driven Bean\"` allows configuring the instance pool.\n
          \                       MDB's bean-specific instance pool can be set with
          one line in JBoss EAP 6 management CLI.\n                        Use the
          `bean-instance-pool-ref` CLI node of the respective configuration part.\n
          \                       \n                    "
        link:
        - value: ""
          title: 'JBoss EAP 6 Migration Guide: Replace the jboss.xml File'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-EJB_Changes
        - value: ""
          title: Assign Bean Pools for Session and Message-Driven Beans
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#Assign_Bean_Pools_for_Session_and_Message-Driven_Beans
        - value: ""
          title: jboss.xml DTD
          href: http://www.jboss.org/j2ee/dtd/jboss_5_0.dtd
        - value: ""
          title: The EJB Container
          href: https://access.redhat.com/documentation/en-us/jboss_enterprise_application_platform/5/html-single/administration_and_configuration_guide/index#EJBs_on_JBoss-The_EJB_Container
        tag:
        - ejb
        - pool
        title: JBoss EAP 4 EJB container configuration
        category-id: mandatory
        effort: 3
  - when:
      xmlfile:
      - matches: /jboss/container-configurations/container-configuration[@extends='Singleton
          Message Driven Bean']
        in: jboss.xml
    perform:
      hint:
      - message: "\n                        \n                        JBoss EAP 4
          and 5 allow overriding the container settings in `jboss.xml` files.\n                        Extending
          `\"Singleton Message Driven Bean\"` allows configuring the instance pool.\n
          \                       Singleton Message Driven Bean's bean-specific bean-specific
          instance pool can be set with one line in JBoss EAP 6 management CLI.\n
          \                       Use the `bean-instance-pool-ref` CLI node of the
          respective configuration part.\n                        \n                    "
        link:
        - value: ""
          title: 'JBoss EAP 6 Migration Guide: Replace the jboss.xml File'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-EJB_Changes
        - value: ""
          title: Assign Bean Pools for Session and Message-Driven Beans
          href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html-single/Administration_and_Configuration_Guide/index.html#Assign_Bean_Pools_for_Session_and_Message-Driven_Beans
        - value: ""
          title: jboss.xml DTD
          href: http://www.jboss.org/j2ee/dtd/jboss_5_0.dtd
        - value: ""
          title: The EJB Container
          href: https://access.redhat.com/documentation/en-us/jboss_enterprise_application_platform/5/html-single/administration_and_configuration_guide/index#EJBs_on_JBoss-The_EJB_Container
