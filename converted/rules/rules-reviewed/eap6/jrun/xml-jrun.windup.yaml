metadata:
- description: "\n            This ruleset provides analysis of JRun proprietary xml
    files that may require individual\n            attention when migrating to JBoss
    EAP 6+.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-xml,2.3.0.Final
  sourceTechnology:
  - id: jrun
  targetTechnology:
  - id: eap
    versionRange: '[6,)'
  tag:
  - web-app
  - jrun
  - configuration
rules:
  rule:
  - when:
      or:
      - xmlfile:
        - matches: /jrun-web-app
        - public-id: Macromedia, Inc.//DTD jrun-web 1..
        - public-id: Adobe, Inc.//DTD jrun-web 1..
    perform:
      iteration:
      - classification:
        - description:
          - ' JRun web descriptor is a file that is by convention named jrun-web.
            It is JRun specific configuration file used to configure JRun server.
            This file is not supported in JBoss EAP 6 and needs to be migrated to
            web.xml or JBoss-specific jboss-web.xml'
          link:
          - value: ""
            title: JBoss EAP web descriptor
            href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html/Security_Guide/jboss-webxml_Configuration_Reference.html
          tag:
          - configuration
          - jrun
          title: JRun Web App descriptor
          effort: 3
          category-id: mandatory
          issue-display-mode: all
  - when:
      or:
      - xmlfile:
        - as: default
          matches: /*[local-name()='jrun-ejb-jar']
        - as: default
          public-id: Macromedia, Inc.//DTD jrun-ejb-jar ...
    perform:
      iteration:
      - classification:
        - description:
          - ' JRun ejb configuration file used to configure EJBs, map them to jndi
            names etc.'
          link:
          - value: ""
            title: JBoss EAP 6 - jboss-ejb3.xml Deployment Descriptor Reference
            href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/development_guide/#jboss-ejb3xml_Deployment_Descriptor_Reference
          - value: ""
            title: JBoss EAP 7 - jboss-ejb3.xml Deployment Descriptor Reference
            href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.1/html-single/developing_ejb_applications/#jboss_ejb3_xml_deployment_descriptor_reference
          tag:
          - configuration
          - jrun
          title: JRun ejb-jar configuration
          effort: 3
          category-id: mandatory
          issue-display-mode: all
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/jrun/xml-jrun.windup.xml
