metadata:
- description: "\n            This ruleset provides analysis of Orion proprietary
    xml files that may require individual\n            attention when migrating to
    JBoss EAP 6+.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-xml,2.3.0.Final
  sourceTechnology:
  - id: orion
  targetTechnology:
  - id: eap
    versionRange: '[6,)'
  tag:
  - web-app
  - orion
  - configuration
rules:
  rule:
  - when:
      xmlfile:
      - as: default
        matches: /orion-ejb-jar
    perform:
      iteration:
      - classification:
        - description:
          - ' Orion specific ejb configuration file used to configure EJBs, map them
            to jndi names etc.'
          link:
          - value: ""
            title: JBoss EAP 6 - jboss-ejb3.xml Deployment Descriptor Reference
            href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/development_guide/#jboss-ejb3xml_Deployment_Descriptor_Reference
          - value: ""
            title: JBoss EAP 7 - jboss-ejb3.xml Deployment Descriptor Reference
            href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.1/html-single/developing_ejb_applications/#jboss_ejb3_xml_deployment_descriptor_reference
          tag:
          - configuration
          - orion
          title: Oracle Application Platform EJB Descriptor
          effort: 3
          category-id: mandatory
          issue-display-mode: all
  - when:
      xmlfile:
      - as: default
        matches: /orion-web-app
    perform:
      iteration:
      - classification:
        - description:
          - ' Oracle Application Platform Web Descriptor configuriation is defined
            in files by convention named global-web-application.xml and orion-web.xml.
            It is Orion specific configuration file that besides supporting the standard
            web.xml features also adds additional support for featuers like buffering,
            servlet chaining, locales, virtual directories. This file is not supported
            in JBoss EAP 6 and needs to be migrated to web.xml or JBoss-specific jboss-web.xml'
          link:
          - value: ""
            title: JBoss EAP web descriptor
            href: https://access.redhat.com/documentation/en-us/JBoss_Enterprise_Application_Platform/6.4/html/Security_Guide/jboss-webxml_Configuration_Reference.html
          tag:
          - configuration
          - orion
          title: Oracle Application Platform Web Descriptor
          effort: 3
          category-id: mandatory
          issue-display-mode: all
  - when:
      xmlfile:
      - as: default
        matches: /orion-application
    perform:
      iteration:
      - classification:
        - description:
          - ' Orion-application file is an orion specific EAR configuration file used
            to configure default data sources for CMP beans, security user manager,
            jndi authorization etc. This file may have been generated by Orion.'
          link:
          - value: ""
            title: JBoss application configuration xsd file
            href: http://www.jboss.org/schema/jbossas/jboss-app_7_0.xsd
          tag:
          - configuration
          - orion
          title: Oracle Application EAR configuration file
          effort: 3
          category-id: optional
          issue-display-mode: all
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/orion/xml-orion.windup.xml
