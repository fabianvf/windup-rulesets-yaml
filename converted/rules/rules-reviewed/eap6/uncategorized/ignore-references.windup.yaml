metadata:
- description: "\n            This ruleset provides references within classes implying
    the class should not be scanned by windup.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-java,2.3.1.Final
  sourceTechnology:
  - id: websphere
  targetTechnology:
  - id: eap
    versionRange: '[6,)'
rules:
  javaclass-ignore:
  - reference-prefix: jrun.ejb
  - reference-prefix: jrunx.ejb
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/uncategorized/ignore-references.windup.xml
