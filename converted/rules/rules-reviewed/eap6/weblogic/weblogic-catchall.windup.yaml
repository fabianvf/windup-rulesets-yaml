metadata:
- description: "\n            This ruleset provides analysis of Oracle WebLogic proprietary
    classes and constructs that may require individual attention when\n            migrating
    to JBoss EAP 6+.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,2.7.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,2.7.0.Final
  sourceTechnology:
  - id: weblogic
  targetTechnology:
  - id: eap
    versionRange: '[6,8)'
  phase: PostMigrationRulesPhase
rules:
  rule:
  - when:
      and:
      - javaclass:
        - references: com.weblogic.{*}
        - references: com.bea.{*}
        - references: bea.{*}
        - references: weblogic.{*}
    perform: {}
  - when:
      javaclass:
      - references: '{prefix}{remainder}'
    perform:
      iteration:
      - when:
          not:
          - {}
        perform:
          hint:
          - message: "\n                                This is a WebLogic proprietary
              type (`{prefix}{remainder}`) and needs to be migrated to a compatible
              API. There is currently no detailed information about this type.\n                            "
            tag:
            - catchall
            title: WebLogic proprietary type reference
            category-id: potential
    where:
    - matches:
      - value: ""
        pattern: (com\.weblogic[^.]*\.)|(com\.bea[^.]*\.)|(bea\.)|(weblogic\.)
      param: prefix
    - matches:
      - value: ""
        pattern: .*
      param: remainder
  - when:
      javaclass:
      - references: oracle.sql.{remainder}
    perform:
      iteration:
      - when:
          not:
          - {}
        perform:
          hint:
          - message: "\n                              \n                              This
              is an Oracle proprietary SQL type (`oracle.sql.{remainder}`).\n\n                              It
              should be migrated to a compatible API either if you consider replacing
              your Oracle database or if you want to get rid of the Oracle proprietary
              API usage.\n                              \n                            "
            tag:
            - catchall
            title: Oracle proprietary SQL type reference
            category-id: optional
    where:
    - matches:
      - value: ""
        pattern: .*
      param: remainder
  - when:
      javaclass:
      - references: com.tangosol{subpackage}.{type}
    perform:
      iteration:
      - when:
          not:
          - {}
        perform:
          hint:
          - message: "\n                                This is an Oracle proprietary
              type (`com.tangosol{subpackage}.{type}`) and needs to be migrated to
              a compatible API. There is currently no detailed information about this
              type.\n                            "
            tag:
            - catchall
            title: Tangosol Proprietary type reference
            category-id: potential
    where:
    - matches:
      - value: ""
        pattern: (\..*)?
      param: subpackage
    - matches:
      - value: ""
        pattern: '[^.]+'
      param: type
  - when:
      javaclass:
      - references: '{com}oracle{subpackage}.{type}'
    perform:
      iteration:
      - when:
          not:
          - {}
        perform:
          hint:
          - message: "\n                                This is an Oracle proprietary
              type (`{com}oracle{subpackage}.{type}`) and needs to be migrated to
              a compatible API. There is currently no detailed information about this
              type.\n                            "
            tag:
            - catchall
            title: Oracle proprietary type reference
            category-id: potential
    where:
    - matches:
      - value: ""
        pattern: (com\.)?
      param: com
    - matches:
      - value: ""
        pattern: (\..*)?
      param: subpackage
    - matches:
      - value: ""
        pattern: '[^.]+'
      param: type
  - when:
      javaclass:
      - references: oracle.jdbc.{remainder}
    perform:
      iteration:
      - when:
          not:
          - {}
        perform:
          hint:
          - message: "\n                              \n                              This
              is an Oracle proprietary JDBC type (`oracle.sql.{remainder}`).\n\n                              It
              should be replaced by standard Java EE JCA, datasource and JDBC types.\n
              \                             \n                            "
            tag:
            - catchall
            title: Oracle proprietary JDBC type reference
            category-id: optional
    where:
    - matches:
      - value: ""
        pattern: .*
      param: remainder
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-catchall.windup.xml
