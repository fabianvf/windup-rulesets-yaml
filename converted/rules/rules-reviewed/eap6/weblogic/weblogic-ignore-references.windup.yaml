metadata:
- description: "\n            This ruleset provides references within WebLogic classes
    implying the class should not be scanned by windup.\n            For example,
    an internal EJB generator API implies the class is used during build time.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-java,2.7.0.Final
  sourceTechnology:
  - id: weblogic
  targetTechnology:
  - id: eap
    versionRange: '[6,8)'
rules:
  javaclass-ignore:
  - reference-prefix: weblogic.ejbgen
  - reference-prefix: weblogic.wsee.tools.clientgen
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/weblogic/weblogic-ignore-references.windup.xml
