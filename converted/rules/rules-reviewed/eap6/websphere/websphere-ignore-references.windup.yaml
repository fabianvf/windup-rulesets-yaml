metadata:
- description: "\n            This ruleset provides references within WebSphere classes
    implying the class should not be scanned by windup.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-java,2.7.0.Final
  targetTechnology:
  - id: eap
    versionRange: '[6,8)'
  - id: java-ee
    versionRange: '[6,)'
rules:
  javaclass-ignore:
  - reference-prefix: com.ibm.ws.webservices
  - reference-prefix: com.ibm.vgj
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap6/websphere/websphere-ignore-references.windup.xml
