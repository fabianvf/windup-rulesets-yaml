metadata:
- description: "\n            This ruleset provides analysis of applications that
    use RESTEasy 3.0 and may require\n            individual attention when migrating
    to RESTEasy 3.6.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  targetTechnology:
  - id: eap
    versionRange: '[7,8)'
  - id: resteasy
    versionRange: '[3,)'
  tag:
  - resteasy
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.jboss.spec.javax.ws.rs
          artifactId: jboss-jaxrs-api_2.0_spec
    perform:
      hint:
      - message: If you migrate your application from JBoss EAP from 7.1.1 to 7.2.x
          and want to retain the stricter behavior as defined in the JAX-RS 2.0 specification,
          set the `jaxrs.2.0.request.matching` option to `true`.
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.2: RESTEasy Resource Method Algorithm Switch
            changes'
          href: ' https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.2/html-single/migration_guide/index#migrate_resteasy_resource_method_algoritm_switch'
        tag:
        - resteasy
        title: RESTEasy 3.6 - Resource Method Algorithm Switch changes
        category-id: potential
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap71/resteasy30-36.windup.xml
