metadata:
- description: "\n            This ruleset provides analysis of Maven built applications
    that depend on Artemis JMS Client artifacts, which requires a dependency on wildfly-client-properties
    artifact too, starting with JBoss EAP 7.3.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  targetTechnology:
  - id: eap
    versionRange: '[7,8)'
  tag:
  - jms
rules:
  rule:
  - when:
      and:
      - project:
        - artifact:
            value: ""
            groupId: org.apache.activemq
            artifactId: artemis-jms-client
      not:
      - project:
        - artifact:
            value: ""
            groupId: org.jboss.eap
            artifactId: wildfly-client-properties
    perform:
      hint:
      - message: If you migrate your application to JBoss EAP 7.3 (or later), and
          want to ensure its Maven building, running or testing works as expected,
          if the application depends on Artemis JMS Client artifact then it should
          also depend on artifact with groupId `org.jboss.eap`, and artifactId `wildfly-client-properties`.
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.3: Messaging Application Changes Required for
            JBoss EAP 7.2'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/migration_guide/index#migrate_messaging_application_changes_7_2
        tag:
        - JMS
        title: Artemis JMS Client requires wildfly-client-properties
        category-id: potential
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap72/maven-artemis-jms-client.rhamt.xml
