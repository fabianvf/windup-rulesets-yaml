metadata:
- description: "\n            This ruleset provides analysis of Maven built applications
    that depend on Java EE artifacts, which were\n            replaced by Jakarta
    EE artifacts, starting with JBoss EAP 7.3.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  targetTechnology:
  - id: eap
    versionRange: '[7,9)'
  - id: jakarta-ee
    versionRange: '[8, 9)'
  tag:
  - JakartaEE
rules:
  rule:
  - when:
      filecontent:
      - pattern: artifactId>javax.mail<
        filename: pom.xml
    perform:
      hint:
      - message: If you migrate your application to JBoss EAP 7.3 (or later), and
          want to ensure its Maven building, running or testing works as expected,
          use instead the Jakarta EE dependency with groupId `com.sun.mail`, and artifactId
          `jakarta.mail`.
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.3 Migration Guide: Maven Artifact Changes for
            Jakarta EE'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/migration_guide/index#maven-artifact-changes-for-jakarta-ee_default
        tag:
        - JakartaEE
        quickfix:
        - replacement: jakarta.mail
          search: javax.mail
          type: REPLACE
          name: maven-javax-to-jakarta-00001-qf-artifactId
        title: Move to Jakarta EE Maven Artifacts - com.sun.mail:javax.mail
        category-id: potential
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: javax.activation
          artifactId: activation
    perform:
      hint:
      - message: If you migrate your application to JBoss EAP 7.3, or later, and want
          to ensure its Maven building, running or testing works as expected, use
          instead the Jakarta EE dependency with groupId `com.sun.activation`
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.3 Migration Guide: Maven Artifact Changes for
            Jakarta EE'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/migration_guide/index#maven-artifact-changes-for-jakarta-ee_default
        tag:
        - JakartaEE
        quickfix:
        - replacement: com.sun.activation
          search: javax.activation
          type: REPLACE
          name: maven-javax-to-jakarta-00002-qf-groupId
        title: Move to Jakarta EE Maven Artifacts - replace groupId javax.activation
        category-id: potential
        effort: 1
  - when:
      filecontent:
      - pattern: artifactId>activation<
        filename: pom.xml
    perform:
      hint:
      - message: If you migrate your application to JBoss EAP 7.3, or later, and want
          to ensure its Maven building, running or testing works as expected, use
          instead the Jakarta EE dependency with artifactId `jakarta.activation`
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.3 Migration Guide: Maven Artifact Changes for
            Jakarta EE'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/migration_guide/index#maven-artifact-changes-for-jakarta-ee_default
        tag:
        - JakartaEE
        quickfix:
        - replacement: jakarta.activation
          search: activation
          type: REPLACE
          name: maven-javax-to-jakarta-00002-qf-artifactId
        title: Move to Jakarta EE Maven Artifacts - replace artifactId activation
        category-id: potential
        effort: 1
  - when:
      filecontent:
      - pattern: groupId>javax.{renamed-g}<
        filename: pom.xml
    perform:
      hint:
      - message: If you migrate your application to JBoss EAP 7.3, or later, and want
          to ensure its Maven building, running or testing works as expected, use
          instead the Jakarta EE dependency - groupId `jakarta.{renamed-g}`.
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.3 Migration Guide: Maven Artifact Changes for
            Jakarta EE'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/migration_guide/index#maven-artifact-changes-for-jakarta-ee_default
        tag:
        - JakartaEE
        quickfix:
        - replacement: jakarta
          search: javax
          type: REPLACE
          name: maven-javax-to-jakarta-g
        title: javax.{renamed-g} groupId has been replaced by jakarta.{renamed-g}
        category-id: potential
        effort: 1
    where:
    - matches:
      - value: ""
        pattern: (enterprise|inject|json|json.bind|persistence|security.enterprise|validation)
      param: renamed-g
  - when:
      filecontent:
      - pattern: artifactId>javax.{renamed-a}-api<
        filename: pom.xml
    perform:
      hint:
      - message: If you migrate your application to JBoss EAP 7.3, or later, and want
          to ensure its Maven building, running or testing works as expected, use
          instead the Jakarta EE dependency with groupId `jakarta.{renamed-a}`, and
          artifactId `jakarta.{renamed-a}-api`.
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.3 Migration Guide: Maven Artifact Changes for
            Jakarta EE'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.3/html-single/migration_guide/index#maven-artifact-changes-for-jakarta-ee_default
        tag:
        - JakartaEE
        quickfix:
        - replacement: jakarta
          search: javax
          type: REPLACE
          name: javax-to-jakarta-pom-dependencies-a
        title: javax.{renamed-a} javax.{renamed-a}-api artifactId has been replaced
          by jakarta.{renamed-a} jakarta.{renamed-a}-api
        category-id: potential
        effort: 1
    where:
    - matches:
      - value: ""
        pattern: (json|json.bind|persistence|security.enterprise)
      param: renamed-a
  - when:
      filecontent:
      - pattern: artifactId>cdi-api<
        filename: pom.xml
    perform:
