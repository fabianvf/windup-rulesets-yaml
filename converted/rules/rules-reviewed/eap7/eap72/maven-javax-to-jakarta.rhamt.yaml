        tag:
        - JakartaEE
        quickfix:
        - replacement: jakarta.validation-api
          search: validation-api
          type: REPLACE
          name: maven-javax-to-jakarta-00007-qf-artifactId
        title: Move to Jakarta EE Maven Artifacts - replace artifactId validation-api
