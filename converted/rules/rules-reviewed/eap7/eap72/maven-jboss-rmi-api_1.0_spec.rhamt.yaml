metadata:
- description: "\n            This ruleset provides analysis of Maven built applications
    that depend on org.jboss.spec.javax.rmi:jboss-rmi-api_1.0_spec artifact, a dependency
    that should be removed when migrating to JBoss EAP 7.3 or later.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  targetTechnology:
  - id: eap
    versionRange: '[7,8)'
  tag:
  - rmi
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.jboss.spec.javax.rmi
          artifactId: jboss-rmi-api_1.0_spec
    perform:
      hint:
      - message: If you migrate your application to JBoss EAP 7.3 (or later), and
          want to ensure its Maven building, running or testing works as expected,
          remove any dependency on unsupported artifact with groupId `org.jboss.spec.javax.rmi`,
          and artifactId `jboss-rmi-api_1.0_spec`.
        tag:
        - rmi
        title: Remove Maven dependency on org.jboss.spec.javax.rmi:jboss-rmi-api_1.0_spec
        category-id: potential
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/eap72/maven-jboss-rmi-api_1.0_spec.rhamt.xml
