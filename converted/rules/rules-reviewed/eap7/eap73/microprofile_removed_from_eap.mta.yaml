metadata:
- description: "\n            This ruleset provides analysis of Maven built applications
    that depends on Eclipse MicroProfile artifacts, which are no longer included with
    JBoss EAP 7.4 (or later).\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  targetTechnology:
  - id: eap
    versionRange: '[7,8)'
  tag:
  - EclipseMicroProfile
rules:
  rule:
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.eclipse.microprofile.config
          artifactId: microprofile-config-api
    perform:
      hint:
      - message: This application depends on Eclipse MicroProfile Config, which is
          no longer supported by JBoss EAP 7.4 (or later), unless the JBoss EAP expansion
          pack is installed.
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.4 Migration Guide: Review the list of deprecated
            and unsupported features'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.4/html-single/migration_guide/index#migration-review-deprecated_and_unsupported_features
        tag:
        - EclipseMicroProfile
        title: Eclipse MicroProfile removed from JBoss EAP - MicroProfile Config
        category-id: potential
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.eclipse.microprofile.health
          artifactId: microprofile-health-api
    perform:
      hint:
      - message: This application depends on Eclipse MicroProfile Health, which is
          no longer supported by JBoss EAP 7.4 (or later), unless the JBoss EAP expansion
          pack is installed.
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.4 Migration Guide: Review the list of deprecated
            and unsupported features'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.4/html-single/migration_guide/index#migration-review-deprecated_and_unsupported_features
        tag:
        - EclipseMicroProfile
        title: Eclipse MicroProfile removed from JBoss EAP - MicroProfile Health
        category-id: potential
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.eclipse.microprofile.metrics
          artifactId: microprofile-metrics-api
    perform:
      hint:
      - message: This application depends on Eclipse MicroProfile Metrics, which is
          no longer supported by JBoss EAP 7.4 (or later), unless the JBoss EAP expansion
          pack is installed.
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.4 Migration Guide: Review the list of deprecated
            and unsupported features'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.4/html-single/migration_guide/index#migration-review-deprecated_and_unsupported_features
        tag:
        - EclipseMicroProfile
        title: Eclipse MicroProfile removed from JBoss EAP - MicroProfile Metrics
        category-id: potential
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.eclipse.microprofile.rest.client
          artifactId: microprofile-rest-client-api
    perform:
      hint:
      - message: This application depends on Eclipse MicroProfile REST Client, which
          is no longer supported by JBoss EAP 7.4 (or later), unless the JBoss EAP
          expansion pack is installed.
        link:
        - value: ""
          title: 'Red Hat JBoss EAP 7.4 Migration Guide: Review the list of deprecated
            and unsupported features'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.4/html-single/migration_guide/index#migration-review-deprecated_and_unsupported_features
        tag:
        - EclipseMicroProfile
        title: Eclipse MicroProfile removed from JBoss EAP - MicroProfile REST Client
        category-id: potential
        effort: 1
  - when:
      project:
      - artifact:
          value: ""
          groupId: org.eclipse.microprofile.opentracing
          artifactId: microprofile-opentracing-api
    perform:
      hint:
      - message: This application depends on Eclipse MicroProfile Opentracing, which
          is no longer supported by JBoss EAP 7.4 (or later), unless the JBoss EAP
