metadata:
- description: "\n            This ruleset detects embedded framework libraries that
    may cause issues during migration.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  targetTechnology:
  - id: eap
  phase: InitialAnalysisPhase
rules:
  rule:
  - when:
      graph-query:
      - property:
          name: fileName
          searchType: regex
        discriminator: JarArchiveModel
    perform:
      classification:
      - description:
        - "\n                        The application embedds a Drools library.\n                    "
        title: Embedded library - Drools
        category-id: optional
      technology-tag:
      - value: Drools
        level: INFORMATIONAL
  - when:
      graph-query:
      - property:
          name: fileName
          searchType: regex
        discriminator: JarArchiveModel
    perform:
      classification:
      - description:
        - "\n                        The application has a Hibernate library embedded.\n
          \                       Red Hat JBoss EAP includes Hibernate as a module
          with a version that has been tested and supported by Red Hat.\n                        There
          are two options for using the Hibernate library:\n\n                        1.
          Keep it embedded as it is now. This approach is low effort but the application
          will not use a tested and supported library.\n                        2.
          Switch to use the Hibernate library in the EAP module. This will require
          effort to remove the embedded library and configure the application to use
          the module's library but then the application will rely on a tested and
          supported version of the Hibernate library.\n\n                        In
          the links below there are the instructions to enable alternative versions
          for both EAP 6 and 7.\n                    "
        link:
        - value: ""
          title: 'Red Hat JBoss EAP: Component Details'
          href: https://access.redhat.com/articles/112673
        - value: ""
          title: 'Red Hat JBoss EAP 6: Hibernate and JPA Migration Changes'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/#sect-Hibernate_and_JPA_Changes
        - value: ""
          title: 'Red Hat JBoss EAP 7: Hibernate and JPA Migration Changes'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.0/html/migration_guide/application_migration_changes#hibernate_and_jpa_migration_changes
        title: Hibernate embedded library
        effort: 3
        category-id: mandatory
      technology-tag:
      - value: Hibernate
        level: INFORMATIONAL
  - when:
      graph-query:
      - property:
          name: fileName
          searchType: regex
        discriminator: JarArchiveModel
    perform:
      classification:
      - description:
        - "\n                        The application embeds a JDBC library.\n                    "
        title: Embedded library - JDBC
        category-id: optional
      technology-tag:
      - value: JDBC
        level: INFORMATIONAL
  - when:
      or:
      - graph-query:
        - property:
            name: fileName
            searchType: regex
          discriminator: JarArchiveModel
        - property:
            name: fileName
            searchType: regex
          discriminator: JarArchiveModel
    perform:
      classification:
      - description:
        - "\n                        The application has a JSF library embedded.\n\n
          \                       Red Hat JBoss EAP includes JSF as a module with
          a version that has been tested and is supported by Red Hat.\n                        There
          are two options for using the JSF library:\n\n                        1.
          Keep it embedded as it is now. This approach is low effort but the application
          will not use a tested and supported library.\n                        2.
          Switch to use the JSF library in the EAP module. This will require effort
          to remove the embedded library and configure the application to use the
          module's library, but then the application will rely on a tested and supported
          version of the JSF library.\n\n                        In the links below
          there are instructions to enable alternative versions for both EAP 6 and
          7.\n                    "
        link:
        - value: ""
          title: 'Red Hat JBoss EAP: Component Details'
          href: https://access.redhat.com/articles/112673
        - value: ""
          title: 'Red Hat JBoss EAP 6: JavaServer Faces (JSF) Code Changes'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/#sect-JSF_changes
        - value: ""
          title: How to use JSF 1.2 with EAP 6
          href: https://access.redhat.com/solutions/690953
        - value: ""
          title: 'Red Hat JBoss EAP 7: JavaServer Faces (JSF) Code Changes'
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/7.0/html/migration_guide/application_migration_changes#migrate_jsf_code_changes
        - value: ""
          title: How to use JSF 1.2 with EAP 7?
          href: https://access.redhat.com/solutions/2773121
        title: JSF embedded library
        effort: 3
        category-id: mandatory
      technology-tag:
      - value: JSF
        level: INFORMATIONAL
  - when:
      graph-query:
      - property:
          name: fileName
          searchType: regex
        discriminator: JarArchiveModel
    perform:
      classification:
      - description:
        - "\n                        The application has a Seam library embedded.\n\n
          \                       While official support for Seam 2.2 applications
          was dropped in JBoss EAP 6, it was still possible to configure dependencies
          for JSF 1.2 and Hibernate 3 to allow Seam 2.2 applications to run on that
          release.\n\n                        Seam 2.3 should work on JBoss EAP 6
          even some framework features and integrations from Seam 2.2 are not supported.\n\n
          \                       Red Hat JBoss EAP 7, which now includes JSF 2.2
          and Hibernate 5, does not support Seam 2.2 or Seam 2.3 due to end of life
          of Red Hat JBoss Web Framework Kit. It is recommended that you rewrite your
          Seam components using CDI beans.\n                        In the links below
          there are the instructions to enable alternatives for both EAP 6 and 7\n
          \                   "
        link:
        - value: ""
          title: EAP 6 - Migrate Seam 2.2 applications
          href: https://access.redhat.com/documentation/en-us/red_hat_jboss_enterprise_application_platform/6.4/html-single/migration_guide/index#sect-Migrate_Seam_2.2_Applications
        - value: ""
          title: 'Red Hat JBoss EAP 6: Migration from 2.2 to 2.3'
          href: https://access.redhat.com/documentation/en-us/Red_Hat_JBoss_Web_Framework_Kit/2.7/html-single/Seam_Guide/index.html#migration23
        - value: ""
          title: 'Red Hat JBoss EAP: Migration from Seam 2 to Java EE and alternatives'
          href: https://access.redhat.com/documentation/en-us/Red_Hat_JBoss_Web_Framework_Kit/2.7/html-single/Seam_Guide/index.html#idm54350960
        - value: ""
          title: How to use JSF 1.2 with EAP 7?
          href: https://access.redhat.com/solutions/2773121
        title: Seam 2 embedded library
        effort: 5
        category-id: mandatory
      technology-tag:
      - value: Seam
        level: INFORMATIONAL
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap7/embedded-framework-libraries.windup.xml
