      - message: 'Replace `http://xmlns.jcp.org/xml/ns/javaee` with `https://jakarta.ee/xml/ns/jakartaee`
          and change the schema version number '
        link:
        - value: ""
          title: Jakarta EE XML Schemas
          href: https://jakarta.ee/xml/ns/jakartaee/#10
        quickfix:
        - replacement: https://jakarta.ee/xml/ns/jakartaee
          search: http://xmlns.jcp.org/xml/ns/javaee
          type: REPLACE
          name: javaee-namespaces-replace
        title: Replace the Java EE namespace, schemaLocation and version with the
          Jakarta equivalent
        category-id: mandatory
        effort: 1
  - when:
      filecontent:
