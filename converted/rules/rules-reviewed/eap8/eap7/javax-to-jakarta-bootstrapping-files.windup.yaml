metadata:
- description: "\n            This ruleset identifies bootstrapping files named with
    the javax.* prefix\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  targetTechnology:
  - id: jakarta-ee
    versionRange: '[9,)'
  - id: eap
    versionRange: '[8,9)'
rules:
  rule:
  - when:
      file:
      - filename: javax.enterprise{*}
    perform:
      hint:
      - message: Replace the bootstrapping file name prefix `javax.` with `jakarta.`
        link:
        - value: ""
          title: Jakarta EE
          href: https://jakarta.ee/
        title: Bootstrapping files prefixed with javax should be renamed to use the
          jakarta prefix
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/eap8/eap7/javax-to-jakarta-bootstrapping-files.windup.xml
