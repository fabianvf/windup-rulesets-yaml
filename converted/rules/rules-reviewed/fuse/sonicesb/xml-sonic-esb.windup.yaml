metadata:
- description: "\n            This rule set identifies Sonic ESB XML configuration
    files.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-xml,2.3.0.Final
  sourceTechnology:
  - id: sonicesb
  targetTechnology:
  - id: fuse
    versionRange: '[6,)'
  tag:
  - sonic-esb
rules:
  rule:
  - when:
      xmlfile:
      - namespace:
        - value: ""
          prefix: xq
          uri: http://www.sonicsw.com/sonicxq
        matches: /*[local-name()='serviceType']
    perform:
      classification:
      - tag:
        - sonic-esb
        title: SonicESB Service Configuration
        effort: 4
        issue-display-mode: detail-only
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/fuse/sonicesb/xml-sonic-esb.windup.xml
