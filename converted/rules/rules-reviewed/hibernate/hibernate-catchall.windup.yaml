metadata:
- description: "\n         This ruleset provides analysis that may require individual
    attention when migrating to newer Hibernate java constructs.\n      "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,2.3.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,2.3.0.Final
  sourceTechnology:
  - id: hibernate
    versionRange: '[,3.9)'
  targetTechnology:
  - id: hibernate
    versionRange: '[4,)'
  - id: eap
    versionRange: '[6,7)'
  tag:
  - hibernate
rules:
  rule:
  - when:
      javaclass:
      - references: org.hibernate.{package-remainder}.{type}
    perform:
      iteration:
      - when:
          not:
          - {}
        perform:
          classification:
          - description:
            - This is a Hibernate type and it will need to be verified for compatibility
              with the latest Hibernate version.
            tag:
            - catchall
            title: Hibernate
            category-id: optional
            issue-display-mode: all
    where:
    - matches:
      - value: ""
        pattern: (.*)?
      param: package-remainder
    - matches:
      - value: ""
        pattern: '[^.]+'
      param: type
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/hibernate/hibernate-catchall.windup.xml
