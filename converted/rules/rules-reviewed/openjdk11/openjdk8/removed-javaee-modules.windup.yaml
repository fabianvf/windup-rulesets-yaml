metadata:
- description: "\n            This ruleset provides analysis with respect to modules
    removed between OpenJDK 8 and 11.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  sourceTechnology:
  - id: openjdk
    versionRange: (,8]
  targetTechnology:
  - id: openjdk
    versionRange: '[11,)'
rules:
  rule:
  - when:
      javaclass:
      - location:
        - IMPORT
        references: javax.activation{*}
    perform:
      hint:
      - message: "\n                        Add the `jakarta.activation` dependency
          to your application's `pom.xml`.\n\n                        `<groupId>jakarta.activation</groupId>`\n\n
          \                       `<artifactId>jakarta.activation</artifactId>`\n
          \                   "
        link:
        - value: ""
          title: Removed Java EE modules
          href: https://www.oracle.com/java/technologies/javase/11-relnote-issues.html#JDK-8190378
        title: The java.activation (JAF) module has been removed from OpenJDK 11
        category-id: mandatory
        effort: 1
  - when:
      or:
      - javaclass:
        - location:
          - IMPORT
          references: javax.activity.{*}
        - location:
          - IMPORT
          references: javax.rmi.{*}
        - location:
          - IMPORT
          references: com.sun.corba.{*}
    perform:
      hint:
      - message: "\n                        The `java.corba` (CORBA) module has been
          removed from OpenJDK 11.  \n                        If you wish to continue
          using CORBA within your application consider using the GlassFish implementation
          of CORBA and RMI-IIOP.\n                    "
        link:
        - value: ""
          title: GlassFish implementation of CORBA and RMI-IIOP
          href: https://javaee.github.io/glassfish-corba/index.html
        - value: ""
          title: Removed Java EE modules
          href: https://www.oracle.com/java/technologies/javase/11-relnote-issues.html#JDK-8190378
        title: The java.corba module has been removed from OpenJDK 11
        category-id: mandatory
        effort: 1
  - when:
      javaclass:
      - location:
        - IMPORT
        references: javax.annotation{*}
    perform:
      hint:
      - message: "\n                        Add the `jakarta.annotation` dependency
          to your application's `pom.xml`.\n\n                        `<groupId>jakarta.annotation</groupId>`\n\n
          \                       `<artifactId>jakarta.annotation-api</artifactId>`\n
          \                   "
        link:
        - value: ""
          title: Removed Java EE modules
          href: https://www.oracle.com/java/technologies/javase/11-relnote-issues.html#JDK-8190378
        title: The java.annotation (Common Annotations) module has been removed from
          OpenJDK 11
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openjdk11/openjdk8/removed-javaee-modules.windup.xml
