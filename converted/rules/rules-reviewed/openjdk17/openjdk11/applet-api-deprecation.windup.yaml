metadata:
- description: "\n            This ruleset provides analysis with respect to applet-api
    deprecation between OpenJDK 11 to 17.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  sourceTechnology:
  - id: openjdk
    versionRange: (,11]
  targetTechnology:
  - id: openjdk
    versionRange: '[17,)'
rules:
  rule:
  - when:
      or:
      - javaclass:
        - references: java.applet.{*}
        - references: java.beans.AppletInitializer
        - references: javax.swing.JApplet
    perform:
      hint:
      - message: "\n                        The Java Applet API has been deprecated
          and will be removed in future releases, since modern web browsers no longer
          support Java applets any references to it should be removed.\n                    "
        link:
        - value: ""
          title: 'JEP 398: Deprecate the Applet API for Removal'
          href: https://openjdk.org/jeps/398
        title: The Java Applet API has been deprecated
        category-id: mandatory
        effort: 3
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openjdk17/openjdk11/applet-api-deprecation.windup.xml
