metadata:
- description: "\n            After being deprecated in OpenJDK 11, the pack200, unpack200
    and corresponding java.util.jar.Pack200* classes were removed in OpenJDK 14.\n
    \       "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  sourceTechnology:
  - id: openjdk
    versionRange: (,11]
  targetTechnology:
  - id: openjdk
    versionRange: '[17,)'
rules:
  rule:
  - when:
      javaclass:
      - references: java.util.jar.{class-name}
    perform:
      hint:
      - message: "\n                        After being deprecated in OpenJDK 11,
          the pack200, \n                        unpack200 and corresponding java.util.jar.Pack200*
          classes were removed in OpenJDK 14. \n                        Please look
          into switching to either the jlink tool or the jpackage tool to create \n
          \                       application-specific runtimes with an optimized
          factor.\n                    "
        link:
        - value: ""
          title: 'JEP 367: Remove the Pack200 Tools and API'
          href: https://openjdk.org/jeps/367
        - value: ""
          title: 'JEP 392: Packaging Tool (jpackage tool)'
          href: https://openjdk.org/jeps/392
        title: The java.util.jar.{class-name} class has been removed
        category-id: mandatory
        effort: 3
    where:
    - matches:
      - value: ""
        pattern: (Pack200|Pack200.Packer|Pack200.Unpacker)
      param: class-name
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/openjdk17/openjdk11/removed-classes.windup.xml
