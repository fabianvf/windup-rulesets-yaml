metadata:
- description: "\n            This ruleset gives hints to migrate from SpringBoot
    JPA to Quarkus spring-jpa extension\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: springboot
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      or:
      - project:
        - artifact:
            value: ""
            groupId: org.springframework.data
            artifactId: spring-data-jpa
        - artifact:
            value: ""
            groupId: org.springframework.boot
            artifactId: spring-boot-starter-data-jpa
        dependency:
        - value: ""
          groupId: org.springframework.data
          artifactId: spring-data-jpa
    perform:
      hint:
      - message: "\n                        Replace the SpringBoot JPA artifact with
          Quarkus `spring-data-jpa` extension\n\n                        Spring Data
          JPA is in spring-data-jpa artifact brought transitively by any `org.springframework.data:spring-data-*`
          dependency  \n                        Add Quarkus dependency `io.quarkus:quarkus-spring-data-jpa`\n
          \                   "
        link:
        - value: ""
          title: Quarkus JPA Guide
          href: https://quarkus.io/guides/spring-data-jpa
        title: Replace the SpringBoot Data JPA artifact with Quarkus 'spring-data-jpa'
          extension
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-data-jpa-to-quarkus.windup.xml
