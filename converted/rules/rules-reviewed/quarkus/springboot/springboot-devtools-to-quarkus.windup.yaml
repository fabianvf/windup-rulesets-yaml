metadata:
- description: "\n            This ruleset gives hints to migrate from SpringBoot
    devtools to Quarkus\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: springboot
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      xmlfile:
      - namespace:
        - value: ""
          prefix: m
          uri: http://maven.apache.org/POM/4.0.0
        matches: /m:project/m:dependencies/m:dependency[m:artifactId = 'spring-boot-devtools']
        in: pom.xml
    perform:
      hint:
      - message: "\n                        Remove the spring-boot-devtools dependency.\n
          \                       Quarkus has its own set of development tools integrated
          by default.\n                    "
        link:
        - value: ""
          title: Quarkus development tools
          href: https://quarkus.io/guides/tooling
        title: Remove spring-boot-devtools dependency
        category-id: mandatory
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-devtools-to-quarkus.windup.xml
