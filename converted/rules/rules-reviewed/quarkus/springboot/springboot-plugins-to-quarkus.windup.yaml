metadata:
- description: "\n            This ruleset gives hints to migrate Spring Boot's plugins
    to Quarkus\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: springboot
  targetTechnology:
  - id: quarkus
rules:
  rule:
  - when:
      xmlfile:
      - namespace:
        - value: ""
          prefix: m
          uri: http://maven.apache.org/POM/4.0.0
        matches: /m:project/m:build/m:plugins/m:plugin[m:artifactId = 'spring-boot-maven-plugin']
        in: pom.xml
    perform:
      hint:
      - message: "\n                        Replace the `spring-boot-maven-plugin`
          dependency.\n                        The `spring-boot-maven-plugin` dependency
          needs to be replaced with `quarkus-maven-plugin`, so that the application
          is built with Quarkus, both for running on the JVM and in native mode.\n
          \                   "
        link:
        - value: ""
          title: Building Quarkus with maven
          href: https://quarkus.io/guides/maven-tooling#build-tool-maven
        title: Replace the spring-boot-maven-plugin dependency
        category-id: mandatory
        effort: 2
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/quarkus/springboot/springboot-plugins-to-quarkus.windup.xml
