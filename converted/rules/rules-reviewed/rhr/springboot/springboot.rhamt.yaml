metadata:
- description: "\n            Verify the version of the Spring Boot framework is compatible
    with those supported by Red Hat Runtimes\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-xml,3.0.0.Final
  sourceTechnology:
  - id: springboot
  targetTechnology:
  - id: rhr
rules:
  rule:
  - when:
      dependency:
      - value: ""
        groupId: org.springframework.boot
        artifactId: '{*}'
        toVersion: 2.2.5.RELEASE
    perform:
      hint:
      - message: Spring Boot has to be updated to Spring Boot 2.2.6 before being able
          to be migrated to a version supported by Red Hat Runtimes
        link:
        - value: ""
          title: RHOAR Component Details Overview
          href: https://access.redhat.com/articles/3348731
        title: Unsupported version of Spring Boot
        category-id: mandatory
        effort: 3
  - when:
      or:
      - dependency:
        - value: ""
          groupId: org.springframework.boot
          artifactId: '{*}'
          fromVersion: 2.0.0
          toVersion: 2.1.1.RELEASE
        - value: ""
          groupId: org.springframework.boot
          artifactId: '{*}'
          fromVersion: 2.2.7.RELEASE
          toVersion: 2.2.9.RELEASE
        - value: ""
          groupId: org.springframework.boot
          artifactId: '{*}'
          fromVersion: 2.2.12.RELEASE
          toVersion: 2.3.3.RELEASE
        - value: ""
          groupId: org.springframework.boot
          artifactId: '{*}'
          fromVersion: 2.3.5.RELEASE
          toVersion: 2.3.5.RELEASE
        - value: ""
          groupId: org.springframework.boot
          artifactId: '{*}'
          fromVersion: 2.3.7.RELEASE
          toVersion: 2.3.9.RELEASE
        - value: ""
          groupId: org.springframework.boot
          artifactId: '{*}'
          fromVersion: 2.3.11.RELEASE
          toVersion: 2.3.13.RELEASE
        - value: ""
          groupId: org.springframework.boot
          artifactId: '{*}'
          fromVersion: 2.4.0
          toVersion: 2.4.8
        - value: ""
          groupId: org.springframework.boot
          artifactId: '{*}'
          fromVersion: 2.4.10
          toVersion: 2.5.9
        - value: ""
          groupId: org.springframework.boot
          artifactId: '{*}'
          fromVersion: 2.5.11
          toVersion: 2.5.11
        - value: ""
          groupId: org.springframework.boot
          artifactId: '{*}'
          fromVersion: 2.5.13
          toVersion: 2.7.4
    perform:
      hint:
      - message: Spring Boot has to be updated to a version supported by Red Hat Runtimes
        link:
        - value: ""
          title: RHOAR Component Details Overview
          href: https://access.redhat.com/articles/3348731
        title: Unsupported version of Spring Boot
        category-id: potential
        effort: 1
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/rhr/springboot/springboot.rhamt.xml
