metadata:
- description: "\n            This ruleset provides analysis of 3rd party embedded
    frameworks.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
rules:
  rule:
  - when:
      file:
      - filename: '{*}liferay{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds the Liferay framework.
        title: Embedded framework - Liferay
        category-id: information
      technology-tag:
      - value: Liferay
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}frm{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds the Oracle Forms framework.
        title: Embedded framework - Oracle Forms
        category-id: information
      technology-tag:
      - value: Oracle Forms
        level: INFORMATIONAL
  - when:
      file:
      - filename: spring-boot{*}.jar
    perform:
      iteration:
      - when:
          not:
          - file:
            - filename: spring-boot{*}test{*}.jar
        perform:
          classification:
          - description:
            - The application embeds the Spring Boot framework.
            title: Embedded framework - Spring Boot
            category-id: information
          technology-tag:
          - value: Spring Boot
            level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}elasticsearch{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds the Elasticsearch framework.
        title: Embedded framework - Elasticsearch
        category-id: information
      technology-tag:
      - value: Elasticsearch
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}logstash{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds the Logstash framework.
        title: Embedded framework - Logstash
        category-id: information
      technology-tag:
      - value: Logstash
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}jetty{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds the Jetty framework.
        title: Embedded framework - Jetty
        category-id: information
      technology-tag:
      - value: Jetty
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}tomcat{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds the Tomcat framework.
        title: Embedded framework - Tomcat
        category-id: information
      technology-tag:
      - value: Tomcat
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}kibana{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds the Kibana framework.
        title: Embedded framework - Kibana
        category-id: information
      technology-tag:
      - value: Kibana
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}karaf{*}.jar'
    perform:
      classification:
