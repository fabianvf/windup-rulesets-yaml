metadata:
- description: "\n            This ruleset provides analysis of connectivity related
    libraries.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
rules:
  rule:
  - when:
      file:
      - filename: '{*}.rar'
    perform:
      classification:
      - description:
        - The application embeds a resource adapter.
        title: Embedded Resource Adapter
        category-id: information
      technology-tag:
      - value: Resource Adapter
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}activemq{*}'
    perform:
      classification:
      - description:
        - The application embeds an ActiveMQ client library.
        link:
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 6 Supported Configurations
          href: https://access.redhat.com/articles/111663
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 7 Supported Configurations
          href: https://access.redhat.com/articles/2026253
        title: Embedded library - ActiveMQ
        category-id: information
      technology-tag:
      - value: ActiveMQ
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}openws{*}'
