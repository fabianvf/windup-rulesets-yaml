metadata:
- description: "\n            This ruleset provides analysis of connectivity related
    libraries.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
rules:
  rule:
  - when:
      file:
      - filename: '{*}hsqldb{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds an HSQLDB driver.
        link:
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 6 Supported Configurations
          href: https://access.redhat.com/articles/111663
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 7 Supported Configurations
          href: https://access.redhat.com/articles/2026253
        title: Embedded HSQLDB Driver
        category-id: information
      technology-tag:
      - value: HSQLDB Driver
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}mysql-connector{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds an MySQL driver.
        link:
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 6 Supported Configurations
          href: https://access.redhat.com/articles/111663
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 7 Supported Configurations
          href: https://access.redhat.com/articles/2026253
        title: Embedded MySQL Driver
        category-id: information
      technology-tag:
      - value: MySQL Driver
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}derby{*}.jar'
