        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 7 Supported Configurations
          href: https://access.redhat.com/articles/2026253
        title: Embedded Apache Accumulo Client
        category-id: information
      technology-tag:
      - value: Apache Accumulo Client
        level: INFORMATIONAL
  - when:
      or:
      - project:
        - artifact:
            value: ""
            groupId: org.springframework.data
            artifactId: spring-data-jpa
        - artifact:
            value: ""
            groupId: org.springframework.boot
            artifactId: spring-boot-starter-data-jpa
        dependency:
        - value: ""
          groupId: org.springframework.data
          artifactId: spring-data-jpa
    perform:
      classification:
