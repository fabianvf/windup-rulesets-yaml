        - filename: '{*}hector{*}.jar'
        - filename: '{*}astyanax{*}.jar'
        - filename: '{*}phantom-dsl{*}.jar'
        - filename: '{*}cql{*}.jar'
        - filename: '{*}hecuba-client{*}.jar'
        - filename: '{*}c-star-path{*}.jar'
        - filename: '{*}scale7-pelops{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds a Cassandra client.
        link:
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 6 Supported Configurations
          href: https://access.redhat.com/articles/111663
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 7 Supported Configurations
