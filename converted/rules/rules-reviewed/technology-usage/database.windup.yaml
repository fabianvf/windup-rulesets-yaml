        category-id: information
      technology-tag:
      - value: MckoiSQLDB Driver
        level: INFORMATIONAL
  - when:
      or:
      - file:
        - filename: '{*}mongodb{*}.jar'
        - filename: '{*}casbah{*}.jar'
        - filename: '{*}reactivemongo{*}.jar'
        - filename: '{*}jongo{*}.jar'
        - filename: '{*}gmongo{*}.jar'
        - filename: '{*}rogue{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds a MongoDB client.
        link:
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 6 Supported Configurations
          href: https://access.redhat.com/articles/111663
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 7 Supported Configurations
          href: https://access.redhat.com/articles/2026253
        title: Embedded MongoDB Client
        category-id: information
      technology-tag:
      - value: MongoDB Client
        level: INFORMATIONAL
  - when:
      file:
      - filename: spring-data{*}.jar
    perform:
      iteration:
      - when:
          not:
          - file:
            - filename: spring-data{*}test{*}.jar
        perform:
          classification:
          - description:
            - The application embeds the Spring Data framework.
            link:
            - value: ""
              title: Red Hat JBoss Enterprise Application Platform (EAP) 6 Supported
                Configurations
              href: https://access.redhat.com/articles/111663
            - value: ""
              title: Red Hat JBoss Enterprise Application Platform (EAP) 7 Supported
                Configurations
              href: https://access.redhat.com/articles/2026253
            title: Embedded framework - Spring Data
            category-id: information
          technology-tag:
          - value: Spring Data
            level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}morphia{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds Morphia.
        link:
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 6 Supported Configurations
          href: https://access.redhat.com/articles/111663
        - value: ""
          title: Red Hat JBoss Enterprise Application Platform (EAP) 7 Supported Configurations
          href: https://access.redhat.com/articles/2026253
