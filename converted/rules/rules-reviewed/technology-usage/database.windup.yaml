        title: Embedded H2 Driver
        category-id: information
      technology-tag:
      - value: H2 Driver
        level: INFORMATIONAL
  - when:
      or:
      - file:
        - filename: sqljdbc{*}.jar
        - filename: mssql-jdbc{*}.jar
    perform:
      classification:
      - description:
        - The application embeds an Microsoft SQL driver.
        link:
