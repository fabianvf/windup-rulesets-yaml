metadata:
- description: "\n            This ruleset provides statistical summaries of the EJB/CDI
    items that were found during the analysis.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  phase: PostMigrationRulesPhase
rules:
  rule:
  - when:
      graph-query:
      - property:
          name: sessionType
        discriminator: EjbSessionBeanModel
    perform:
      technology-identified:
      - tag:
        - name: Connect
        - name: Bean
        - name: Java EE
        name: Stateless (SLSB)
  - when:
      graph-query:
      - property:
          name: sessionType
        discriminator: EjbSessionBeanModel
    perform:
      technology-identified:
      - tag:
        - name: Connect
        - name: Bean
        - name: Java EE
        name: Stateful (SFSB)
  - when:
      graph-query:
      - property:
          name: ""
        discriminator: EjbMessageDrivenModel
    perform:
      technology-identified:
      - tag:
        - name: Connect
        - name: Bean
        - name: Java EE
        name: Message (MDB)
  - when:
      graph-query:
      - property:
          name: ""
        discriminator: EjbEntityBeanModel
    perform:
      technology-identified:
      - tag:
        - name: Connect
        - name: Bean
        - name: Java EE
        name: Entity Bean
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/ejb-technology-usage.windup.xml
