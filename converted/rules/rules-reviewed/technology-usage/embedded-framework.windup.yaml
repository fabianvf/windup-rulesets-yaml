            value: ""
            groupId: org.springframework
            artifactId: spring-web
        - artifact:
            value: ""
            groupId: org.springframework.boot
            artifactId: spring-boot-starter-web
        dependency:
        - value: ""
          groupId: org.springframework
          artifactId: spring-web
    perform:
