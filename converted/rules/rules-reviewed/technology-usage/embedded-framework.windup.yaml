    perform:
      classification:
      - description:
        - The application embeds Spring Boot Flo.
        title: Embedded framework - Spring Boot Flo
        category-id: information
      technology-tag:
      - value: Spring Boot Flo
        level: INFORMATIONAL
    where:
    - matches:
      - value: ""
        pattern: (<|')
      param: prefixes
    - matches:
      - value: ""
        pattern: (html|ts)
      param: extensions
  - when:
      javaclass:
      - location:
        - ANNOTATION
        references: org.springframework.scheduling.annotation.Scheduled
    perform:
      classification:
      - description:
        - The application embeds Spring Scheduled.
        title: Embedded framework - Spring Scheduled
        category-id: information
      technology-tag:
      - value: Spring Scheduled
        level: INFORMATIONAL
  - when:
      or:
      - project:
