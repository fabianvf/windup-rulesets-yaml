        title: Embedded framework - Spring DI
        category-id: information
      technology-tag:
      - value: Spring DI
        level: INFORMATIONAL
  - when:
      dependency:
      - value: ""
        groupId: io.micrometer
        artifactId: micrometer-core
    perform:
      classification:
      - description:
        - The application embeds a Micrometer library.
        title: Embedded framework - Micrometer
        category-id: information
      technology-tag:
      - value: Micrometer
        level: INFORMATIONAL
