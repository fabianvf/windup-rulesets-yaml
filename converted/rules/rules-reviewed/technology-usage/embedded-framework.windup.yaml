        title: Embedded framework - Eureka
        category-id: information
      technology-tag:
      - value: Eureka
        level: INFORMATIONAL
  - when:
      file:
      - filename: spring{*}.jar
    perform:
      iteration:
      - when:
          not:
          - {}
        classification:
        - description:
          - The application embeds the Spring framework.
          title: Embedded framework - Spring
          category-id: information
        technology-tag:
        - value: Spring
          level: INFORMATIONAL
    where:
    - matches:
      - value: ""
        pattern: (Integration|Data|Security|MVC|Batch|Boot|Test|DI)
      param: pattern
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/embedded-framework.windup.xml
