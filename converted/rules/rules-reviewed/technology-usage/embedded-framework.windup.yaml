      file:
      - filename: axis{*}.jar
    perform:
      classification:
      - description:
        - The application embeds the Apache Axis framework.
        title: Embedded framework - Apache Axis
        category-id: information
      technology-tag:
      - value: Apache Axis
        level: INFORMATIONAL
