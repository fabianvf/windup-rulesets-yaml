        - filename: jbossts{*}.jar
        - filename: arquillian-transaction-jta{*}.jar
        - filename: weld-jta{*}.jar
        - filename: wildfly{*}jta{*}.jar
        - filename: transactions{*}.jar
    perform:
      classification:
      - description:
        - The application embeds a JBoss Transactions library.
        title: Embedded library - JBoss Transactions
        category-id: information
      technology-tag:
      - value: JBoss Transactions
        level: INFORMATIONAL
  - when:
      or:
      - file:
        - filename: glassfish-jta{*}.jar
        - filename: osgi-jta{*}.jar
        - filename: jta-l10n{*}.jar
