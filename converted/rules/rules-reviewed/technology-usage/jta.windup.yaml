metadata:
- description: "\n            This ruleset provides analysis of Java Transaction libraries.\n
    \       "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
rules:
  rule:
  - when:
      file:
      - filename: mycontainer-jta{*}.jar
    perform:
      classification:
      - description:
        - The application embeds a Mycontainer JTA library.
        title: Embedded library - Mycontainer JTA
        category-id: information
      technology-tag:
      - value: Mycontainer JTA
        level: INFORMATIONAL
  - when:
      file:
      - filename: geronimo-jta{*}.jar
    perform:
      classification:
