metadata:
- description: "\n            This ruleset provides analysis of logging libraries.\n
    \       "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
rules:
  rule:
  - when:
      file:
      - filename: '{*}log4j{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds an Apache Log4J library.
        title: Embedded library - Apache Log4J
        category-id: information
      technology-tag:
      - value: Apache Log4J
        level: INFORMATIONAL
