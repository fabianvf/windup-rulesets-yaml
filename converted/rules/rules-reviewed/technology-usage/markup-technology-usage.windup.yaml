metadata:
- description: "\n            This ruleset provides statistical summaries of the Markup
    (HTML, CSS, JS) items that were found during the analysis.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
  phase: PostMigrationRulesPhase
rules:
  rule:
  - when:
      graph-query:
      - property:
          name: ""
        discriminator: HtmlFile
    perform:
      technology-identified:
      - tag:
        - name: View
        - name: Embedded
        - name: Markup
        name: HTML
  - when:
      graph-query:
      - property:
          name: ""
        discriminator: CssFile
    perform:
      technology-identified:
      - tag:
        - name: View
        - name: Embedded
        - name: Markup
        name: CSS
  - when:
      graph-query:
      - property:
          name: ""
        discriminator: JsFile
    perform:
      technology-identified:
      - tag:
        - name: View
        - name: Embedded
        - name: Markup
        name: JavaScript
  - when:
      graph-query:
      - property:
          name: name
        discriminator: TechnologyTagModel
    perform:
      technology-identified:
      - tag:
        - name: View
        - name: Embedded
        - name: Markup
        name: Spring Boot Flo
sourceFile: http://github.com/windup/windup-rulesets/tree/master/rules/rules-reviewed/technology-usage/markup-technology-usage.windup.xml
