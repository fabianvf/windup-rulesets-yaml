  - when:
      graph-query:
      - property:
          name: destinationType
        discriminator: JmsDestinationModel
    perform:
      technology-identified:
      - tag:
        - name: Connect
        - name: Messaging
        - name: Java EE
        name: JMS Queue
  - when:
      graph-query:
      - property:
          name: destinationType
        discriminator: JmsDestinationModel
    perform:
      technology-identified:
      - tag:
        - name: Connect
        - name: Messaging
        - name: Java EE
        name: JMS Topic
