      classification:
      - description:
        - The application embeds a Spring MVC library.
        title: Embedded library - Spring MVC
        category-id: information
      technology-tag:
      - value: Spring MVC
        level: INFORMATIONAL
  - when:
      javaclass:
      - location:
        - ANNOTATION
        references: org.springframework.web.servlet.mvc.Controller
    perform:
      classification:
      - description:
        - The application embeds a Spring MVC library.
        title: Embedded library - Spring MVC
        category-id: information
      technology-tag:
      - value: Spring MVC
        level: INFORMATIONAL
  - when:
      or:
      - project:
        - artifact:
            value: ""
            groupId: org.springframework
            artifactId: spring-webmvc
        - artifact:
            value: ""
            groupId: org.springframework
            artifactId: spring-webflux
        - artifact:
            value: ""
            groupId: org.springframework.boot
            artifactId: spring-boot-starter-webflux
        dependency:
        - value: ""
          groupId: org.springframework
          artifactId: spring-webflux
    perform:
      classification:
      - description:
        - The application embeds a Spring MVC library.
        title: Embedded library - Spring MVC
        category-id: information
      technology-tag:
      - value: Spring MVC
        level: INFORMATIONAL
