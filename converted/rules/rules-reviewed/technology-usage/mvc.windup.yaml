metadata:
- description: "\n            This ruleset provides analysis of MVC libraries.\n        "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
rules:
  rule:
  - when:
      file:
      - filename: '{*}wicket{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds an Apache Wicket library.
        title: Embedded library - Apache Wicket
        category-id: information
      technology-tag:
      - value: Apache Wicket
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}struts{*}.jar'
