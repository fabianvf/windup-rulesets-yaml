metadata:
- description: "\n            This ruleset provides analysis of Java security libraries.\n
    \       "
  dependencies:
    addon:
    - id: org.jboss.windup.rules,windup-rules-javaee,3.0.0.Final
    - id: org.jboss.windup.rules,windup-rules-java,3.0.0.Final
rules:
  rule:
  - when:
      file:
      - filename: '{*}spring-security{*}.jar'
    perform:
      classification:
      - description:
        - The application embeds a Spring Security library.
        title: Embedded library - Spring Security
        category-id: information
      technology-tag:
      - value: Spring Security
        level: INFORMATIONAL
  - when:
      file:
      - filename: '{*}shiro{*}.jar'
    perform:
      classification:
