  - when:
      or:
      - project:
        - artifact:
            value: ""
            groupId: org.springframework.security
            artifactId: spring-security-core
        - artifact:
            value: ""
            groupId: org.springframework.boot
            artifactId: spring-boot-starter-security
        dependency:
